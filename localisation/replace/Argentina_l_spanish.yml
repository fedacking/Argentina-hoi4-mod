### Events ###
arg.1.t:0 "El presidente quiere renunciar"
arg.1.d:0 "Poco después de convertirse en presidente, Ortiz se enfermó gravemente de diabetes y ahora está considerando seriamente renunciar. Está muy enfermo, pero sus reformas son lo único que mantiene viva la idea de democracia en el país.. Should he resign?"
arg.1.a:0 "No puede continuar así..."
arg.1.b:0 "¡La Nación lo necesita!"
arg.2.t:0 "¡El presidente renuncia!"
arg.2.d:0 "A pesar de sus mejores intentos de continuar en su puesto, está renunciando."
arg.2.a:0 "Le deseamos lo mejor"
arg.3.t:0 "La muerte de Alvear"
arg.3.d:0 "Golpeado por una crisis cardíaca, Marcelo Torcuato de Alvear murió junto a su esposa Regina Pacini en su casa de Don Torcuato. Un gran número de personas fue a la ciudad para dar el último adiós al viejo presidente. Ahora, la UCR está en manos de Mosca."
arg.3.a:0 "Adios Pelado"
arg.4.t:0 "Revolución del 43"
arg.4.d:0 "Con insatisfacción hacia el gobierno conservador en la Casa Rosada en su punto más alto, los miembros del Grupo de Oficiales Unidos (GOU) han comenzado un golpe de estado. Se movilizaron 8000 soldados bajo la dirección de los generales Rawson y Ramírez."
arg.4.a:0 "¡El golpe tiene éxito!"
arg.4.b:0 "¡El golpe falla!"
arg.5.t:0 "El GOU presiona a Ramírez"
arg.5.d:0 "Las disputas dentro del gobierno han llegado a un punto de ruptura. Debido a las diferencias en la política exterior entre Razmirez y sus co-conspiradores en el GOU, se le ha presionado para que renuncie y deje el poder a Farrel. Todos esperamos que este sea el final de la disputa interna de Argentina."
arg.5.a:0 "De todos modos prefiero a Farrel"
arg.5.b:0 "¡Ramírez se queda!"
arg.6.t:0 "Elección presidencial argentina, 1946"
arg.6.d:0 "El carismático y popular Perón ha ganado notoriedad extrema desde su posición dentro de la Secretaría del Trabajo. Para oponerse a él y a sus formas peligrosas, el resto del espectro político se ha unido detrás del candidato de la UCR Tamborini."
arg.6.a:0 "Coalición Peronista - Juan D. Perón"
arg.6.b:0 "UCR - José P. Tamborini"
arg.7.t:0 "Elección presidencial argentina, 1951"
arg.7.d:0 "Después de 5 años de peronismo, es hora de poner sus reformas a prueba electoral. En oposición a Perón, el nuevo líder de la UCR, Ricardo Balbin, ha criticado a Perón por su fracaso en mantener el crecimiento económico, mientras que el socialista Palacios ataca a Perón desde la izquierda, por incluir al pequeño burgués en su conversación. Mientras tanto, el PDN reúne a la iglesia y los conservadores contra Perón y su moral depravada. ¿Quién ganará?"
arg.7.a:0 "PP - Juan D. Perón"
arg.7.b:0 "UCR - Ricardo Balbín"
arg.7.c:0 "PDN - Reynaldo Pastor"
arg.7.e:0 "PS - Alfredo Palacios"
arg.8.t:0 "Revolución Libertadora"
arg.8.d:0 "El ejército finalmente ha tenido suficiente de Perón. Cambió la constitución para permanecer en el poder y utiliza el poder corruptor de los sindicatos para mantenerse en el poder. A pesar de la oposición de los militares y la iglesia, Perón todavía tiene la confianza de las masas. Este golpe será una apuesta peligrosa para los militares."
arg.8.a:0 "¡El golpe tiene éxito!"
arg.8.b:0 "¡El golpe falla!"
arg.9.t:0 "Lonardi debe irse"
arg.9.d:0 "El programa de reconciliación nacional de Lonardi ha demostrado ser insostenible para sus amigos dentro del ejército. Su intromisión en el gabinete y su intento de barrer bajo la alfombra los elementos nacionalistas y católicos del gobierno ha alcanzado un nivel de crisis."
arg.9.a:0 "e todos modos prefiero a Aramburu"
arg.9.b:0 "Lonardi se mantiene firme"
arg.10.t:0 "Justo survives the assasination atempt!"
arg.10.d:0 "Cuando mi vida fue puesta en peligro las heridas me deformaron, pero les aseguro que mi determinación jamas ha sido tan fuerte y para garantizar la seguridad y una continua estabilidad la república se reorganizará en el Imperio Galáctico Argentino mas poderoso y así tendremos una sociedad mas segura."
arg.10.a:0 "Ya terminó la guerra"
arg.11.t:0 "Elecciones del año que viene"
arg.11.d:0 "Desde 1931, la Concordancia ha estado gobernando Argentina a través del fraude y la represión de los radicales para garantizar su relevancia política. A medida que se acerca la elección de 1937, la gente se vuelve cada vez más inquieta. Una manifestación es el crecimiento de los sindicatos, particularmente alrededor de la Confederación General del Trabajo (CGT). ¿Deberíamos seguir adelante con más fraude o tratar de obtener las simpatías de la clase media que prohibiendo la CGT?"
arg.11.a:0 "Prepare un nuevo fraude"
arg.11.b:0 "Prohibir la CGT"
arg.12.t:0 "La Huelga General de 1937"
arg.12.d:0 "En respuesta a la prohibición, la CGT ha organizado una huelga general y una marcha a la plaza de Mayo. La policía se ha visto abrumada y una serie de demandas laborales llegaron al escritorio de Justo. Nuestro ejército se queda en las alas, esperando órdenes. ¿Cómo procederemos?"
arg.12.a:0 "Reprimirlos"
arg.12.b:0 "Aprobar una reforma simbólica"
arg.12.c:0 "Dejarlos marchar"
arg.13.t:0 "Complot terrorista del E.R.P. descuvierto"
arg.13.d:0 "Después de la represión, un grupo de terroristas armados llamado Ejército Revolucionario del Pueblo se formó para oponerse al gobierno del presidente Justo. Son el ala armada del Partido Comunista, y planean asesinar a Justo durante su próxima aparición pública. Podríamos esperar a que ataquen para obtener apoyo público para el gobierno, o podríamos reprimirlos y rápido y evitar que ganen fuerza."
arg.13.a:0 "¡Ejecútenlos sin juicio!"
arg.13.b:0 "Dejar que lo hagan"
arg.14.t:0 "¡El presidente Justo está muerto!"
arg.14.d:0 "Las secuelas del asesinato de Justo fue un caos total. Las organizaciones de extrema izquierda comenzaron a rebelarse con la esperanza de tener un escenario similar a la Revolución de Octubre en Argentina. Mientras tanto, la gran mayoría de la población se vio amenazada por esto y comenzó a reclamar un liderazgo fuerte para restablecer el orden en la nación. Ese fuerte líder es ..."
arg.14.a:0 "Gobernador Manuel Fresco"
arg.15.t:0 "Las secuelas de la ejecución"
arg.15.d:0 "Después de que la ejecución se llevó a cabo sin ningún juicio, la gente comenzó a rebelarse abiertamente. Por el momento, las ciudades de Buenos Aires, Córdoba y Rosario están en un estado de completa anarquía y muchos están comenzando a manifestarse detrás del Partido Comunista."
arg.15.a:0 "Esperaremos y veremos"
arg.16.t:0 "Agitaciones comunistas"
arg.16.d:0 "A medida que el gobierno pierde más y más autoridad, Rodolfo Ghioldi, la figura más prominente del Partido Comunista, comienza a cuestionar el poder de la Concordancia."
arg.16.a:0 "¡Esto no significa nada!"
arg.17.t:0 "Contrabando de armas"
arg.17.d:0 "Informes de inteligencia recientes muestran que los rebeldes están obteniendo armas de países extranjeros, muy probablemente de la Unión Soviética. Sin embargo, el gobierno no está en condiciones de hacer nada."
arg.17.a:0 "Protegeremos la Casa Rosada sin importar el costo"
arg.18.t:0 "La toma del poder"
arg.18.d:0 "Después de una lucha armada, Rodolfo Ghioldi y sus milicias lograron apoderarse de la Casa Rosada y declararon que se establecería una nueva República de los Trabajadores."
arg.18.a:0 "Ghioldi jura como Secretario General del Partido Comunista"
arg.19.t:0 "Elección Presidencial Argentina, 1937"
arg.19.d:0 "Después de informes generalizados de fraude electoral y violencia en los lugares de votación, está claro quién va a ganar. Las fuerzas de los radicales han sido aplastadas y está claro que el gobierno conservador va a ganar."
arg.19.a:0 "Concordancia - Roberto M. Ortiz"
arg.20.t:0 "Elección Presidencial Argentina, 1937"
arg.20.d:0 "En una elección limpia, el histórico gigante que es la UCR sigue reinando. La gente recuerda quién les dio el voto, quién ganó las elecciones de manera justa y quién luchó por la clase media. Está claro que Alvear va a ganar."
arg.20.a:0 "UCR - Marcelo T. de Alvear"
arg.21.t:0 "Elección Presidencial Argentina, 1937"
arg.21.d:0 "En una elección limpia, las voces de los oprimidos se escuchan por todas partes. A pesar de las marchas y huelgas, ni siquiera se les ha prometido reformas simbólicas. Los trabajadores de Argentina se han unido detrás del Partido Socialista y está claro que Repetto va a ganar."
arg.21.a:0 "PS - Nicolas Repetto"
arg.23.t:0 "La muerte de de la Torre"
arg.23.d:0 "Dos años después del asesinato de su amigo el senador Bordabehere, De la Torre renunció a su asiento en el Senado y desapareció de la escena política. Hoy, mientras estaba en la soledad de su departamento en Esmeralda 22 St, se quitó la vida con un revólver en el corazón."
arg.23.a:0 "Un triste final para un verdadero republicano"
arg.24.t:0 "Elección Presidencial Argentina, 1943"
arg.24.d:0 "Después de 5 años de radicalismo, es hora de poner sus reformas a prueba electoral. Los radicales esperan continuar su programa de gobierno justo y democrático, escuchando a todos los miembros de la sociedad. Los socialistas y conservadores han expresado su oposición y esperan ganar la presidencia y establecer sus programas. Después de una elección acalorada, el ganador es ..."
arg.24.a:0 "UCR - José P. Tamborini"
arg.24.b:0 "PS - Alfredo Palacios"
arg.24.c:0 "PDN - Robustiano P. Costas"
arg.25.t:0 "Elección Presidencial Argentina, 1943"
arg.25.d:0 "Después de 5 años de orientación de Repetto, está listo para pasar el manto a la nueva generación de líderes. Los socialistas esperan continuar su programa de empoderamiento de los trabajadores, confiando en los sindicatos. Los radicales y los conservadores han expresado su oposición y esperan ganar la presidencia y establecer sus programas. Después de una elección acalorada, el ganador es ..."
arg.25.a:0 "PS - Alfredo Palacios"
arg.25.b:0 "UCR - José P. Tamborini"
arg.25.c:0 "PDN - Robustiano P. Costas"
arg.26.t:0 "Argentina exige un referéndum"
arg.26.d:0 "El gobierno argentino ha exigido un referéndum para decidir si vamos a seguir siendo independientes o si nos uniremos a Argentina como provincia."
arg.26.a:0 "Sí, con gusto nos reuniremos con nuestros hermanos"
arg.26.b:0 "Nos fuimos por una razón..."
arg.27.t:0 "¡Uruguay declina!"
arg.27.d:0 "El gobierno uruguayo ha rechazado nuestra oferta."
arg.27.a:0 "Parece que una intervención federal sera necesaria"
arg.28.t:0 "¡El referéndum tiene éxito!"
arg.28.d:0 "El pueblo uruguayo votó a favor de volver a unirse a nosotros."
arg.28.a:0 "Bienvenidos"
arg.29.t:0 "Fascismo vecino"
arg.29.d:0 "Argentina ha caído bajo las oscuras influencias del fascismo. Después de la muerte de su presidente Justo, el gobierno está en manos de Manuel Fresco y su partido Una Patria. Su influencia ha comenzado a afectarnos."
arg.29.a:0 "¡Triste!"
arg.30.t:0 "¡Argentina moviliza tropas!"
arg.30.d:0 "The Argentine goverment is mobilizing troops towards our border, an invasion is inminent."
arg.30.a:0 "No podemos ganar esta guerra"
arg.30.b:0 "¡Paraguay nunca se rendirá!"
arg.31.t:0 "Paraguay Permanece Desafiante"
arg.31.d:0 "The Paraguayan goverment has begun to mobilize their army to repel our inminint attack."
arg.31.a:0 "Nunca aprenden"
arg.32.t:0 "¡El gobierno paraguayo se rinde!"
arg.32.d:0 "Paraguay se rindió y aceptó nuestra ocupación."
arg.32.a:0 "De acuerdo al plan"
arg.33.t:0 "¡Argentina exige las Falklands!"
arg.33.d:0 "El gobierno argentino ha enviado un ultimátum, les devolvemos las islas o nos declararán la guerra."
arg.33.a:0 "No podemos pelear contra ellos ahora"
arg.33.b:0 "¡Tendrán que tomarlas por la fuerza!"
arg.34.t:0 "La Respuesta Británica"
arg.34.d:0 "Han rechazado nuestro ultimátum."
arg.34.a:0 "LAS MALVINAS SON ARGENTINAS"
arg.35.t:0 "La Respuesta Británica"
arg.35.d:0 "Han aceptado nuestros reclamos y nos transferirán el control de las islas."
arg.35.a:0 "LAS MALVINAS SON ARGENTINAS"
arg.36.t:0 "La Crisis Andina"
arg.36.d:0 "El gobierno argentino exige que les demos control sobre Magallanes."
arg.36.a:0 "Cedamos, no podemos pelear con ellos"
arg.36.b:0 "Preparense para repelerlos"
arg.37.t:0 "La respuesta de Chile"
arg.37.d:0 "Chile está dispuesto a pelear por su tierra."
arg.37.a:0 "Preparen la invasión"
arg.38.t:0 "La respuesta de Chile"
arg.38.d:0 "Los chilenos han cedido ante nuestras demandas."
arg.38.a:0 "Como se esperaba"
arg.39.t:0 "Argentina exige Río Grande"
arg.39.d:0 "El gobierno argentino exige que les demos control de Rio Grande do Sul."
arg.39.a:0 "Cedamos, no podemos pelear con ellos"
arg.39.b:0 "Preparense para repelerlos"
arg.40.t:0 "La respuesta de Brasil"
arg.40.d:0 "Brasil está dispuesto a pelear por su tierra."
arg.40.a:0 "Preparen la invasión"
arg.41.t:0 "La respuesta de Brasil"
arg.41.d:0 "Los brasileños han cedido ante nuestras demandas."
arg.41.a:0 "Como se esperaba"
arg.42.t:0 "Elección Presidencial Argentina, 1949"
arg.42.d:0 " "
arg.42.a:0 "PS - Alicia Moreau de Justo"
arg.42.b:0 "UCR - Ricardo Balbín"
arg.42.c:0 "PDN - Reynaldo Pastor"
arg.43.t:0 "Elección Presidencial Argentina, 1943"
arg.43.d:0 " "
arg.43.a:0 "Concordancia - Robustiano Costas"
arg.43.b:0 "UCR - José P. Tamborini"
arg.43.c:0 "PS - Alfredo Palacios"
arg.44.t:0 "¡Brasil pide un armisticio!"
arg.44.d:0 "Como no ven la manera de ganar la guerra, los brasileños están ofreciendo rendirse."
arg.44.a:0 "Tomemos Río Grande y pongamos una marioneta en su gobierno"
arg.44.b:0 "Solo pongamos una marioneta en su gobierno"
arg.44.c:0 "¡Continuaremos esta guerra hasta que no quede más Brasil!"
arg.45.t:0 "¡Brasil pide un armisticio!"
arg.45.d:0 "Como no ven la manera de ganar la guerra, los brasileños están ofreciendo rendirse."
arg.45.a:0 "Pongamos una marioneta en su gobierno"
arg.45.b:0 "¡Continuaremos esta guerra hasta que no quede más Brasil!"
arg.46.t:0 "La creación de la URSSA"
arg.46.d:0 "Hoy es el día en que los trabajadores de América del Sur se unen para proteger sus derechos de los opresores capitalistas."
arg.46.a:0 "VIVA LA REVOLUCIÓN"
arg.100.t:0 "Misión diplomática argentina"
arg.100.d:0 "El gobierno argentino se nos acercó con una opción: si les damos las Malvinas, se unirán a nuestra facción y pelearan junto a nosotros."
arg.100.a:0 "Necesitamos toda la ayuda que podamos conseguir"
arg.100.b:0 "Las Falklands son demasiado valiosas"
arg.101.t:0 "La respuesta del Reino Unido"
arg.101.d:0 "Los británicos no quieren devolver Malvinas."
arg.101.a:0 "No nos uniremos a los aliados entonces"
arg.101.b:0 "Esperen, todavía queremos unirnos"
arg.102.t:0 "La respuesta del Reino Unido"
arg.102.d:0 "Los británicos han aceptado nuestra propuesta de devolvernos Malvinas a cambio de apoyo militar."
arg.102.a:0 "Malvinas Argentinas"
arg.103.t:0 "La Argentina se une de todos modos"
arg.103.d:0 "El gobierno argentino ha decidido unirse a nuestra facción a pesar de que nos negamos a darles las Falklands."
arg.103.a:0 "Todo parte del plan"
arg.104.t:0 "El Sentimiento Uruguayo Pro Argentino se Dispara"
arg.104.d:0 "El sentimiento argentino en nuestro vecino oriental, Uruguay, ha aumentado notablemente ahora que hemos sido aliados durante algún tiempo. No estaría fuera del alcance de la realidad que un referéndum que convocara a la unificación con Argentina se reuniera con la aprobación del pueblo uruguayo. ¿Deberíamos instar al gobierno uruguayo a convocar uno?"
arg.104.a:0 "Sí, la unificación esta en nuestros mejores intereses"
arg.104.b:0 "No, estamos mejor separados"
arg.105.t:0 "El Gbierno Argentino Insta a Referéndum Para la Unificación"
arg.105.d:0 "El gobierno argentino se ha acercado a nosotros con una propuesta de unificación, si el pueblo uruguayo lo desea. Nos instan a celebrar un referéndum para que podamos averiguarlo."
arg.105.a:0 "Campaña a favor de la unificación"
arg.105.b:0 "Campaña contra la unificación"
arg.106.t:0 "¡El Pueblo Uruguayo Vota por la Unificación!"
arg.106.d:0 "El pueblo uruguayo ha votado a favor de la unificación con sus hermanos occidentales. La integración del estado uruguayo y sus fuerzas armadas comenzará de inmediato."
arg.106.a:0 "¡Un gran día para Argentina!"
arg.107.t:0 "Misión Diplomática Argentina"
arg.107.d:0 "El gobierno argentino quiere unirse a nuestra facción para enfrentar a nuestro enemigo mutuo, el Reino Unido."
arg.107.a:0 "Seran una buena base en América"
arg.107.b:0 "No los necesitamos"
arg.108.t:0 "La Respuesta de Alemania"
arg.108.d:0 "Los alemanes han aceptado nuestra propuesta."
arg.108.a:0 "Juntos peleamos contra el Reino Unido"
arg.109.t:0 "La Respuesta de Alemania"
arg.109.d:0 "Los alemanes han rechazado nuestra propuesta de unirnos a su facción."
arg.109.a:0 "Estamos solos contra el Reino Unido"
arg.110.t:0 "Misión Diplomática Argentina"
arg.110.d:0 "El gobierno argentino quiere unirse a nuestra facción para proteger su revolución de los capitalistas y fascistas."
arg.110.a:0 "Seran una buena base en América"
arg.110.b:0 "No los necesitamos"
arg.111.t:0 "Respuesta de la URSS"
arg.111.d:0 "Los soviéticos han aceptado nuestra propuesta."
arg.111.a:0 "Juntos protegemos a los trabajadores"
arg.112.t:0 "Respuesta de la URSS"
arg.112.d:0 "Los soviéticos han rechazado nuestra propuesta de unirnos a su facción."
arg.112.a:0 "Solos protegemos a los trabajadores"
arg.113.t:0 "Elección Presidencial Argentina, 1941"
arg.113.d:0 "Después de una década de la Concordancia, el pueblo argentino finalmente está listo para elegir un nuevo presidente por sí mismo. Con las continuas promesas del gobierno de que las elecciones no serán manipuladas, y con todos los partidos de acuerdo, las elecciones finalmente han ocurrido. Después de un duro día de votación y escrutinio, el nuevo presidente elegido es..."
arg.113.a:0 "UCR - José P. Tamborini"
arg.113.b:0 "PS - Alfredo Palacios"
arg.114.t:0 "Elecciones Presidenciales"
arg.114.d:0 "Después de 6 años de democracia, finalmente un presidente radical puede poner fin a su presidencia en paz. El presidente Tamborini ha alcanzado su objetivo de restaurar la santidad de nuestras instituciones, y es hora de darle a la gente el poder, para que puedan elegir a su nuevo presidente..."
arg.114.a:0 "UCR - Ricardo Balbín"
arg.114.b:0 "PS - Alfredo Palacios"
arg.115.t:0 "Elecciones Presidenciales"
arg.115.d:0 "Después de 6 años de democracia, el primer presidente socialista tiene que terminar su presidencia. El presidente Palacios ha alcanzado su objetivo de establecer los primeros pasos tentativos hacia un gobierno más igualitario y pro trabajador, y es hora de darle al pueblo el poder de elegir a su nuevo presidente..."
arg.115.a:0 "UCR - Ricardo Balbín"
arg.115.b:0 "PS - Alicia Moreau de Justo"

arg_news.1.t:0 "Renacimiento de [From.GetNameDef]"
arg_news.1.d:0 "A través de las armas, [From.GetOldName] ha unido a los pueblos argentino, uruguayo, paraguayo y boliviano bajo su gobierno, y su gobierno ahora está integrando los territorios recién conquistados. En un intento por reunir a la gente detrás del estado, ha habido un aumento en la propaganda pannacionalista con el claro apoyo del gobierno.\n\nComo efecto secundario, los defensores de la unificación sudamericana ya han comenzado a citar paralelos históricos y señalan cómo el estado actual de las cosas puede verse simplemente como una continuación natural de los intentos anteriores de unificar la región. El gobierno de [From.GetOldAdjective]ha subido con entusiasmo al tren de esta línea de pensamiento, y ahora ha proclamado oficialmente el "establecimiento de La Plata", cambiando el nombre del país a '[From.GetNameDef]'."
arg_news.1.a:0 "¡Un día glorioso para todos los platineanos!"
arg_news.1.b:0 "La Plata es más fuerte junta"
arg_news.1.c:0 "¡No durará mucho!"
arg_news.2.t:0 "Uruguay vota para unirse a Argentina"
arg_news.2.d:0 "Desde la estrecha cooperación aliada de [URG.GetNameDef] y [ARG.GetNameDef]comenzó, el sentimiento prounificación ha aumentado dramáticamente en Uruguay. Un plebiscito celebrado ayer vio al pueblo uruguayo votar abrumadoramente a favor de la unificación con sus vecinos occidentales.\n\nLa integración del estado uruguayo ha sido impulsada de inmediato, y el viejo estado fue abolido esta mañana."
arg_news.2.a:0 "Por una Argentina unificada"
arg_news.2.b:0 "Era lo que querian"

