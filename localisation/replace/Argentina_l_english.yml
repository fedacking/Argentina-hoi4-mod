### Events ###
arg.0.t:0 "Next year elections"
arg.0.d:0 "Since 1931, the Concordancia has been ruling Argentina, through fraud and crackdown on the radicals in order to ensure their political relevance. As the 1937 election approaches, the people are getting more and more restless. One manifestation is the growth of labour unions, particularly around the Confederacion General del Trabajo (CGT). Should we go forward with more fraud, or try to get the sympaties of the middle class banning the CGT?"
arg.0.a:0 "Prepare a new fraud"
arg.0.b:0 "Ban the CGT"
arg.1.t:0 "Argentine Presidential Election, 1937"
arg.1.d:0 "After widespread reports of vote rigging and violence in the polling places is clear who is gonna win. The forces of the radicals have been crushed and it's clear the conservative government is going to win."
arg.1.a:0 "Concordancia - Roberto M. Ortiz"
arg.2.t:0 "The President wants to resign"
arg.2.d:0 "Soon after becoming president, Ortiz became seriously ill with diabetes and is now seriously considering resigning. He's very ill but his reforms are the only things keeping the idea of democracy alive in the country. Should he resign?"
arg.2.a:0 "He can't continue like this..."
arg.2.b:0 "The Nation needs him!"
arg.3.t:0 "The President resigns!"
arg.3.d:0 "Despite his best attempts to continue on his post, he is now resigning."
arg.3.a:0 "We wish him the best"
arg.4.t:0 "Revolución del 43"
arg.4.d:0 "With disatisfaction towards the conservative government in the Casa Rosada at an all time high, members of the Grupo de Oficiales Unidos (GOU), has started a coup. 8000 soldiers were mobilized under the guidance of the generals Rawson and Ramirez."
arg.4.a:0 "The coup succeeds!"
arg.4.b:0 "The coup fails!"
arg.5.t:0 "GOU pressures Ramirez"
arg.5.d:0 "The disputes inside the government have reached a breaking point. Due to differences in foreign policy between the Razmirez and his co-conspirators in the GOU, he has been presured to renounce and leave power to Farrel. We all hope this is the end for Argentina's internal dispute."
arg.5.a:0 "Farrell is better anyways"
arg.5.b:0 "Ramírez stays!"
arg.6.t:0 "Argentine Presidential Election, 1946"
arg.6.d:0 "The charismatic and popular Perón has gained extreme notoriety from his position inside the Secretary of Labour. To oppose him and his dangerous ways, the rest of the political spectrum has coalesced behind the UCR candidate Tamborini."
arg.6.a:0 "Junta Nacional Coordinadora/PL - Juan D. Perón"
arg.6.b:0 "Unión Democrática/UCR - José P. Tamborini"
arg.7.t:0 "Argentine Presidential Election, 1951"
arg.7.d:0 "After 5 years of Peronism, it's time to put their reforms to the electoral test. In opposition to Perón, the new leader of the UCR Ricardo Balbín has lambasted Peron for it's failure to maintain economic growth, while the socialist Palacios attacks Peron from the left, for including the small bourgeois in it's conversation. Meanwhile, the PDN rallies the church and the conservatives against Perón and his depraved morality. Who will win?"
arg.7.a:0 "PP - Juan D. Perón"
arg.7.b:0 "UCR - Ricardo Balbín"
arg.7.c:0 "PDN - Reynaldo Pastor"
arg.7.e:0 "PS - Alfredo Palacios"
arg.8.t:0 "Revolución Libertadora"
arg.8.d:0 "The military has finally had enough of Peron. He changed the constitution to stay in power and uses the corrupting power of syndicates to stay in power. Despite the opposition of the military and the church, Peron still holds the trust of the masses. This coup will be a dangerous gamble for the military."
arg.8.a:0 "The coup succeeds!"
arg.8.b:0 "The coup fails!"
arg.9.t:0 "Lonardi must go"
arg.9.d:0 "Lonardi's national reconciliation program has proven untenable for his friends inside the military. His meddling in the cabinet and his attempt to pull the rug under the Nationalist and Catholics elements of the governments has reached unnabcetable levels."
arg.9.a:0 "Aramburu is better anyways"
arg.9.b:0 "Lonardi stands resolute"
arg.20.t:0 "Argentine Presidential Election, 1943"
arg.20.d:0 "The Government is more popular than ever, there's not a single doubt on who will win this election."
arg.20.a:0 "Concordancia - Robustiano Costas"
arg.21.t:0 "Argentine Presidential Election, 1949"
arg.21.d:0 "The Government is more popular than ever, there's not a single doubt on who will win this election."
arg.21.a:0 "Concordancia - José Aguirre Cámara"
arg.22.t:0 "Argentine Presidential Election, 1955"
arg.22.d:0 "The Government is more popular than ever, there's not a single doubt on who will win this election."
arg.22.a:0 "Concordancia - Adolfo Vicchi"
arg.27.t:0 "Argentine Presidential Election, 1951"
arg.27.d:0 "This time the Unión Democrática was dissolved and its member parties have decided to run independently from one another. Due to term limits, President Tamborini can't run again and a disgruntled Perón that has been claiming for the past 5 years that the '46 election was stolen from him has decided to run again hoping to take advantage of the dissolution of the Unión Democrática."
arg.27.a:0 "UCR - Ricardo Balbín"
arg.27.b:0 "PP - Juan D. Perón"
arg.27.c:0 "PDN - Reynaldo Pastor"
arg.27.e:0 "PS - Alfredo Palacios"
arg.30.t:0 "Elección Presidencial Argentina, [GetYear]"
arg.40.t:0 "The 1937 General Strike"
arg.40.d:0 "In response to the ban, the CGT has organized a general strike and a march to the Plaza de Mayo. The police got overwhelmed and a series of labour demands reached the desk of Justo. Our military is staying in the wings, waiting for orders. How shall we proceed?"
arg.40.a:0 "Crack down"
arg.40.b:0 "Pass a token reform"
arg.40.c:0 "Let them march"
arg.41.t:0 "Argentine Presidential Election, 1937"
arg.41.d:0 "In a clean election, the historical power house of the UCR remains tall. The people remember who gave them the vote, who won the elections fairly and who fought for the middle class. It's clear Alvear is going to win."
arg.41.a:0 "UCR - Marcelo T. de Alvear"
arg.42.t:0 "Argentine Presidential Election, 1937"
arg.42.d:0 "In a clean election, the voices of the downtrodden are heard far and wide. Despite the marches and strikes they have not even been promised token reforms. The workers of Argentina have rallied behind the Socialist Party and it's clear Repetto is going to win."
arg.42.a:0 "PS - Nicolas Repetto"
arg.43.t:0 "The death of Alvear"
arg.43.d:0 "Struck down by a cardiac crisis, Marcelo Torcuato de Alvear died next to his wife Regina Pacini in his house of Don Torcuato. A large number of people moved to the town to give the last goodbye to the old president. Now, the presidency lies in the hands of Mosca."
arg.43.a:0 "Goodbye Pelado"
arg.44.t:0 "Argentine Presidential Election, 1943"
arg.44.d:0 "After 5 years of Radicalism, it's time to put their reforms to the electoral test. The Radicals hope to continue their program of fair and democratic government, hearing all members of society. The socialists and conservatives have voiced their opposition, and hope to win the presidency and establish their agendas. After a heated election the winner is..."
arg.44.a:0 "UCR - José P. Tamborini"
arg.44.b:0 "PS - Alfredo Palacios"
arg.44.c:0 "PDN - Rodolfo Moreno"
arg.45.t:0 "Argentine Presidential Election, 1943"
arg.45.d:0 "After 5 years of Repetto's guidance, he is ready to pass down the mantle to the new generation of leaders. The Socialists hope to continue their program of worker empowerment, relying on the unions. The radicals and conservatives have voiced their opposition, and hope to win the presidency and establish their agendas. After a heated election the winner is..."
arg.45.a:0 "PS - Alfredo Palacios"
arg.45.b:0 "UCR - José P. Tamborini"
arg.45.c:0 "PDN - Rodolfo Moreno"
arg.46.t:0 "Argentine Presidential Election, 1949"
arg.46.d:0 "After 5 years of Radicalism, it's time to put their reforms to the electoral test. The Radicals hope to continue their program of fair and democratic government, hearing all members of society. The socialists and conservatives have voiced their opposition, and hope to win the presidency and establish their agendas. After a heated election the winner is..."
arg.46.a:0 "UCR - Ricardo Balbín"
arg.46.b:0 "PS - Alfredo Palacios"
arg.46.c:0 "PDN - Vicente Solano Lima"
arg.47.t:0 "Argentine Presidential Election, 1949"
arg.47.d:0 "After 5 years of Palacios's guidance, he is ready to pass down the mantle to the new generation of leaders. The Socialists hope to continue their program of worker empowerment, relying on the unions. The radicals and conservatives have voiced their opposition, and hope to win the presidency and establish their agendas. After a heated election the winner is..."
arg.47.a:0 "PS - Alicia Moreau de Justo"
arg.47.b:0 "UCR - Ricardo Balbín"
arg.47.c:0 "PDN - Vicente Solano Lima"
arg.48.t:0 "Argentine Presidential Election, 1949"
arg.48.d:0 "After 5 years of stubborn conservative leadership, it's time to put their reforms to the test. Due to term limits and his age, President Moreno is passing the torch to his VP Solano Lima. The Radicals under the new leadership of Balbín, are warning the people of the dangers of continued conservative governments. The socialists still with Palacios are dennouncing that workers conditions got worse under Moreno's presidency. After a heated election the winner is..."
arg.48.a:0 "PDN - Vicente Solano Lima"
arg.48.b:0 "UCR - Ricardo Balbín"
arg.48.c:0 "PS - Alfredo Palacios"
arg.60.t:0 "E.R.P. terror plot discovered"
arg.60.d:0 "After the crack down, a group of armed terrorists named the Ejercito Revolucionario del Pueblo formed to oppose the rule from President Justo. They are the armed wing of the Communist Party, and are planning to assasinate Justo during the his next public appearance. We could wait for them to strike to garner public support for the government, or we could crack down hard and fast and stop them from gaining steam."
arg.60.a:0 "Execute them without trial!"
arg.60.b:0 "Let them do it"
ARG.70.t:0 "President Justo is dead!"
ARG.70.d:0 "The aftermath of Justo's assassination was total chaos. The more extreme leftist organizations started revolting with hopes of having an scenario similar to the October Revolution in Argentina. Meanwhile, the vast majority of the popuplation, was threatened by this and begun claiming for a strong leadership to restore order to the nation. That strong leader is..."
ARG.70.a:0 "Governor Manuel Fresco"
arg.61.t:0 "The execution's aftermath"
arg.61.d:0 "After the execution was carried out without any trial, the people started openly revolting. At the moment, the cities of Buenos Aires, Córdoba and Rosario are in a state of complete anarchy and many are starting to rally behind the Communist Party."
arg.61.a:0 "We'll wait and see"
arg.62.t:0 "Communist agitations"
arg.62.d:0 "As the government losses more and more authority, Rodolfo Ghioldi, the most prominent figure of the Communist Party, is starting to question the Concordancia's power."
arg.62.a:0 "This means nothing!"
arg.63.t:0 "Weapon smuggling"
arg.63.d:0 "Recent intelligence reports show that the rebels are getting weapons from foreign country, most likely the Soviet Union. However, the government is in no shape to do anything."
arg.63.a:0 "We'll hold the Casa Rosada no matter the cost"
arg.64.t:0 "The communist takeover"
arg.64.d:0 "After an armed struggle, Rodolfo Ghioldi and his militias managed to get hold of the Casa Rosada, and declared a new Worker's Republic will be established."
arg.64.a:0 "Ghioldi is sworn as the General Secretary of the Communist Party"
arg.120.t:0 "Argentina demands a referemdum"
arg.120.d:0 "The Argentine government has demanded a referendum to decide if we are going to remain independent or if we would like to rejoin Argentina as a province."
arg.120.a:0 "Yes, we'll gladly rejoin our brothers."
arg.120.b:0 "We left for a reason..."
arg.121.t:0 "Uruguay declines!"
arg.121.d:0 "The Uruguayan government has declined our offer."
arg.121.a:0 "Looks like a federal intervention is in order"
arg.122.t:0 "The referendum succeeds!"
arg.122.d:0 "The Uruguayan people voted in favor of re-joining us."
arg.122.a:0 "Welcome back"
arg.123.t:0 "Neighboring fascism"
arg.123.d:0 "Argentina has fallen under the dark influences of fascism. After the death of their president, the government is in the hands of Manuel Fresco and his UNA Patria party. Their influence has started to affect us."
arg.123.a:0 "Sad!"
arg.124.t:0 "Argentina mobilizes troops!"
arg.124.d:0 "The Argentine government is mobilizing troops towards our border, an invasion is imminent."
arg.124.a:0 "We can not win this war"
arg.124.b:0 "Paraguay shall never surrender!"
arg.125.t:0 "Paraguay Remains Defiant"
arg.125.d:0 "The Paraguayan government has begun to mobilize their army to repel our imminent attack."
arg.125.a:0 "These fools will never learn"
arg.126.t:0 "The Paraguayan government surrenders!"
arg.126.d:0 "Paraguay has surrendered and accepted our occupation."
arg.126.a:0 "Smart choice"
arg.127.t:0 "Argentina demands the Falklands!"
arg.127.d:0 "The Argentine government has sent an ultimatum, we return them the islands or they will declare war on us."
arg.127.a:0 "We can't fight them right now"
arg.127.b:0 "They'll have to take them by force!"
arg.128.t:0 "The British response"
arg.128.d:0 "They have declined our ultimatum."
arg.128.a:0 "LAS MALVINAS SON ARGENTINAS"
arg.129.t:0 "The British response"
arg.129.d:0 "They have accepted our claims and they'll transfer control of the islands to us."
arg.129.a:0 "LAS MALVINAS SON ARGENTINAS"
arg.130.t:0 "The Andean Crisis"
arg.130.d:0 "The Argentine government is demanding that we hand them control over Magallanes."
arg.130.a:0 "Give in, we can't fight them"
arg.130.b:0 "Prepare for their attack"
arg.131.t:0 "Chile's Response"
arg.131.d:0 "Chile is willing to fight for their land."
arg.131.a:0 "Prepare the invasion"
arg.132.t:0 "Chile's Response"
arg.132.d:0 "The Chileans have given in to our demands."
arg.132.a:0 "As expected"
arg.133.t:0 "Argentina demands Rio Grande"
arg.133.d:0 "The Argentine government is demanding that we hand them control over Rio Grande do Sul."
arg.133.a:0 "Give in, we can't fight them"
arg.133.b:0 "Prepare for their attack"
arg.134.t:0 "Brazil's Response"
arg.134.d:0 "Brazil is willing to fight for their land."
arg.134.a:0 "Prepare the invasion"
arg.135.t:0 "Brazil's Response"
arg.135.d:0 "The Brazilians have given in to our demands."
arg.135.a:0 "As expected"
arg.90.t:0 "Justo survives the assassination attempt!"
arg.90.d:0 "The attempt on my life has left me scarred and deformed, but I assure you my resolve has never been stronger, but I assure you my resolve has never been stronger. We stand on the threshold of a new beginning. In order to ensure our security and continuing stability, the Republic will be reorganized into the first Galactic Empire, for a safe and secure society, which I assure you will last for ten thousand years. An Empire that will continue to be ruled by this august body and a sovereign ruler chosen for life. An Empire ruled by the majority, ruled by a new constitution!"
arg.138.t:0 "Brazil calls for an armistice!"
arg.138.d:0 "Since they see no way to win the war, the Brazilians are offering to surrender."
arg.138.a:0 "Take Río Grande and puppet their government"
arg.138.b:0 "Just puppet their government"
arg.138.c:0 "We will keep this war going until there's no more Brazil left!"
arg.136.t:0 "Brazil calls for an armistice!"
arg.136.d:0 "Since they see no way to win the war, the Brazilians are offering us to surrender."
arg.136.a:0 "Puppet their government"
arg.136.b:0 "We will keep this war going until there's no more Brazil left!"
arg.137.t:0 "The Formation of the USSAR"
arg.137.d:0 "Today is the day, that the workers of South America unite to protect their rights from the capitalist oppressors."
arg.137.a:0 "VIVA LA REVOLUCIÓN"
arg.90.a:0 "The war is over"
arg.100.t:0 "Argentine diplomatic mission"
arg.100.d:0 "The Argentine government has approached us with an option, if we give them the Falklands they'll join our faction and fight beside us."
arg.100.a:0 "We need all the help we can get"
arg.100.b:0 "The Falklands are too valuable"
arg.101.t:0 "The UK's response"
arg.101.d:0 "The British don't want to give up Malvinas."
arg.101.a:0 "We won't join the Allies then"
arg.101.b:0 "Wait, we still want to join"
arg.102.t:0 "The UK's response"
arg.102.d:0 "The British have accepted our proposal to return us Malvinas in exchange of military support."
arg.102.a:0 "Malvinas Argentinas"
arg.103.t:0 "Argentina Joins Anyways"
arg.103.d:0 "The Argentine government has decided to join our faction even though we refused to give them the Falklands."
arg.103.a:0 "The fools"
arg.104.t:0 "Uruguayan Pro-Argentine Sentiment Soars"
arg.104.d:0 "Argentine sentiment in our eastern neighbour Uruguay has increased remarkably now that we have been allies for some time. It would not be outside the realm of possibility that a referendum calling for unification with Argentina might meet with the Uruguayan people's approval. Should we urge the Uruguayan government to hold one?"
arg.104.a:0 "Yes, unification is in both countries best interests"
arg.104.b:0 "No, we are better off separated"
arg.105.t:0 "The Argentine government urges referendum for unification"
arg.105.d:0 "The Argentine government has approached us with a proposal for unification, should the Uruguayan people wish it. They urge us to hold a referendum so that we may find out."
arg.105.a:0 "Campaign in favour of unification"
arg.105.b:0 "Campaign against unification"
arg.106.t:0 "Uruguayan people votes for unification!"
arg.106.d:0 "The Uruguayan people have voted in favour of unification with their western brethren. Integration of the Uruguayan state and their military will commence immediately."
arg.106.a:0 "A great day for Argentina!"
arg.107.t:0 "Argentine diplomatic mission"
arg.107.d:0 "The Argentine government wants to join our faction to face our mutual enemy, the UK."
arg.107.a:0 "They'll make a good base in America"
arg.107.b:0 "We don't need them"
arg.108.t:0 "Germany's response"
arg.108.d:0 "The Germans have accepted our proposal to join their faction."
arg.108.a:0 "Together we fight the UK"
arg.109.t:0 "Germany's response"
arg.109.d:0 "The Germans have refused our proposal to join their faction."
arg.109.a:0 "We stand alone against the UK"
arg.110.t:0 "Argentine diplomatic mission"
arg.110.d:0 "The Argentine government wants to join our faction to protect their revolution from the capitalist and fascists."
arg.110.a:0 "They'll make a good base in America"
arg.110.b:0 "We don't need them"
arg.111.t:0 "USSR's response"
arg.111.d:0 "The Soviets have accepted our proposal to join their faction."
arg.111.a:0 "Together we protect the workers"
arg.112.t:0 "USSR's response"
arg.112.d:0 "The Soviets have refused our proposal to join their faction."
arg.112.a:0 "Alone we protect the workers"

arg_news.1.t:0 "Rebirth of [From.GetNameDef]"
arg_news.1.d:0 "Through force of arms, [From.GetOldName] has united the Argentine, Uruguayan, Paraguayan and Bolivian people under its rule, and its government is now integrating the newly-conquered territories. In an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nAs a side-effect, proponents of South American unification have already begun citing historical parallels, and point out how the current state of affairs can be seen as simply a natural continuation of earlier attempts at unifying the region. The [From.GetOldAdjective] government has eagerly jumped on the bandwagon of this line of thinking, and has now officially proclaimed the 'establishment of La Plata', renaming the country to '[From.GetNameDef]'."
arg_news.1.a:0 "A glorious day for all Platineans!"
arg_news.1.b:0 "La Plata is stronger together"
arg_news.1.c:0 "It will not last long!"
arg_news.2.t:0 "Uruguay Votes to join Argentina"
arg_news.2.d:0 "Since the close allied cooperation of [URG.GetNameDef] and [ARG.GetNameDef] began, pro-unification sentiment has risen dramatically in Uruguay. A plebiscite held yesterday saw the Uruguayan people vote overwhelmingly in favour of unification with their western neighbours.\n\nIntegration of the Uruguayan state has been pushed forward immediately, and the old state was abolished this morning."
arg_news.2.a:0 "For a unified Argentina"
arg_news.2.b:0 "It was what they wished"

