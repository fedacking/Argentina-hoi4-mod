l_spanish:
### Focuses Start ###

##Elections
ARG_1937_elections:0 "Elección Presidencial de 1937"
ARG_1937_elections_desc:0 "Dado el reciente desorden político, la elección del 37 va a definir el futuro político de la Nación. ¿Podrá la Concordancia mantener control de país y su proceso electoral o lograra la oposición llegar a la Casa Rosada?"
#Ortiz
ARG_president_ortiz:0 "Presidente Ortiz"
ARG_president_ortiz_desc:0 "A pesar de las extensas denuncias de embarazo de urnas, intimidación de votantes y las quejas de Alvear y Repetto, Ortiz ha jurado como Presidente de la República. En su discurso inaugural se ha comprometido a trabajar con los radicales para restaurar la fe en la democracia argentina."
ARG_stop_the_fraud:0 "Fin del Fraude"
ARG_stop_the_fraud_desc:0 "Para legitimizar su gobierno, Ortiz ha comenzado una vigorosa campaña para prevenir el fraude en las elecciones provinciales. El Presidente ha hecho su máxima prioridad el detener los excesos de los líderes conservadores en el interior del país."
ARG_reinstate_the_secret_ballot:0 "Defensa de la Boleta Secreta"
ARG_reinstate_the_secret_ballot_desc:0 "Desde el establecimiento de la Ley Saenz Peña los conservadores han intentado esquivar las reglas para lograr manipular los resultados electorales. Ortiz ha establecido una política de recortar fondos a aquellos que participaran en estos actos, y ha empeza a enviar oficiales federales para que garanticen la aplicación de la ley electoral."
ARG_start_the_reforms:0 "Comienzo de las Reformas"
ARG_start_the_reforms_desc:0 "Después de 7 años de de estancamiento desde el golpe, el aparato del Estado se ha estancado. Para asegurar la estabilidad de su gobierno, Ortiz ha comenzado una serie de pequeñas reformas, que tienen en cuenta la opinión de sus oponentes y enmendando leyes que reflejan su creencia en la democracia colaborativa."
ARG_centrist_path:0 "El Camino del Centro"
ARG_centrist_path_desc:0 "Para conseguir la colaboración de los radicales, Ortiz ha intervenido la provincia de Buenos Aires removiendo del poder al gobernador reaccionario Manuel Fresco. Los radicales de la cámara baja respondieron votando 'sí' al paquete corporativo de inversiones, uno de los pilares políticos de Ortiz."
ARG_reach_out_opposition:0 "Acuerdo con la Oposición"
ARG_reach_out_opposition_desc:0 "Después de una intensa reunión dentro de la Casa Rosada, los radicales han acordado trabajar con Ortiz. Sin embargo le advirtieron que cualquier intento por parte de los conservadores por coactar instituciones será recibido con protestas en las calles."
#Alvear
ARG_president_alvear:0 "Presidente Alvear"
ARG_president_alvear_desc:0 "Con la victoria de los radicales en las elecciones Alvear dijo en su discurso inaugural que '¡la democracia ha vuelto a la Argentina! Vamos a reconstruir las instituciones de esta nación, y entraremos en una nueva era dorada de republicanismo.'"
ARG_restore_political_liberties:0 "Restauración de las Libertades Políticas"
ARG_restore_political_liberties_desc:0 "Con los vientos políticos detrás de su espalda, Alvear ha comenzado a deshacer las restricciones a la prensa, partidos y demostraciones políticas. Los radicales  esperan que restaurando la voz política del pueblo argentino les dara influencia suficiente para pasar un paquete de reformas por el congreso."
ARG_uba_independence:0 "Universidades Independientes"
ARG_uba_independence_desc:0 "Desde el golpe del 30 los estudiantes de la UBA temen represalias políticas por sus tendencias radicales. Asegurandoles que tienen protección de la policía y un presupuesto estable, ellos podrán operar sin tenerle miedo al gobierno."
ARG_defang_the_army:0 "Pacificación del Ejército"
ARG_defang_the_army_desc:0 "El ejército proporcionó la fuerza para el golpe de 1930. Para asegurarse de que no vuelva a pasar, los radicales han presentado una serie de proyectos que aseguraran la lealtad del ejercito a la República."
#Repetto
ARG_president_repetto:0 "Presidente Repetto"
ARG_president_repetto_desc:0 "Con un apasianado discurso inaugural en frente de una multitud energizada de ciudadanos de clase baja, el nuevo Presidente Repetto dejo en claro sus planes para crear una nueva república social para el pueblo argentino."
ARG_democracy_restored:0 "¡Democracia Restaurada!"
ARG_democracy_restored_desc:0 "Con el éxito de las elecciones del 37 y el fin del fraude electoral, la fe en las instituciones republicanas ha sido restaurada! El pueblo argentino ahora respira un nuevo aire de confianza con el Gobierno."
ARG_social_reform:0 "Establecer Reformas Sociales"
ARG_social_reform_desc:0 "Con una amplia gama de reformas económicas, que incluyen pensiones, inversiones en educación, beneficios de desempleo e iniciativas de viviendas, el nuevo gobierno tiene la intención de restaurar la fe de los trabajadores argentinos en el gobierno."
ARG_wyoming_suffrage:0 "Sufragio Femenino"
ARG_wyoming_suffrage_desc:0 "Por mucho tiempo, las mujeres en nuestra nación han sido ciudadanas de segunda clase. ¡Esto se acaba ahora! ', Declaró el presidente en su discurso. Además de otorgarles el voto, los ha integrado en el ejército en roles que no son de combate, para agregar un grupo de miembros leales al ejército."
ARG_empower_the_unions:0 "Empoderar a los Sindicatos"
ARG_empower_the_unions_desc:0 "El presidente promulgó la controvertida 'Ley Sindical n. º 14 455 'que otorga a los trabajadores el derecho de asociarse y asegura que solo se pueda formar un sindicato por industria'."
ARG_new_republic:0 "La Nueva República"
ARG_new_republic_desc:0 "Con el éxito de la nueva administración democrática inaugurada desde 1937, el gobierno argentino avanza con confianza y las tradiciones democráticas y republicanas comienzan a asentarse en la conciencia colectiva argentina."

##Revolution
ARG_1937_revolution:0 "Revolución de 1937"
ARG_1937_revolution_desc:0 "Las secuelas del complot terrorista fue una sangrienta revolución."
ARG_president_fresco:0 "Victoria Fascista"
ARG_president_fresco_desc:0 "Después del asesinato del presidente Justo, la gente reclamó por un líder fuerte que tome el poder."
ARG_ban_communism:0 "Prohibir el Comunismo"
ARG_ban_communism_desc:0 "Después del ataque terrorista, la gran mayoría del país ve al Partido Comunista Argentino como una organización terrorista. Podemos usar esto para obligarlos a ir a la clandestinidad."
ARG_state_catholicism:0 "Catolicismo Estatal"
ARG_state_catholicism_desc:0 "Aunque el catolicismo ya es la religión estatal de la Argentina, debemos aplicarlo derogando parte de la Ley 1420 de Educación, haciendo de la catequesis un tema obligatorio."
ARG_technical_parliament:0 "Parlamento Técnico"
ARG_technical_parliament_desc:0 "Durante su tiempo como diputado nacional, Manuel Fresco, tuvo algunas ideas sobre cómo rehacer la democracia. Una de estas ideas fue la sustitución del Congreso Nacional por un parlamento de especialistas técnicos. Este nuevo cuerpo legislativo ha permitido a Fresco impulsar una legislación poderosa rápidamente."
ARG_president_ghioldi:0 "Victoria Comunista"
ARG_president_ghioldi_desc:0 "A medida que el gobierno perdió más y más legitimidad, la gente recurrió a una figura más popular. Después de que las milicias del Partido Comunista se hicieron cargo de la Casa Rosada, casi todos reconocieron a Ghioldi como el nuevo jefe de Estado."
ARG_ban_fascism:0 "Prohibir el Fascismo"
ARG_ban_fascism_desc:0 "Para asegurar la continuación de la revolución, debemos purgar a nuestra oposición más feroz, el partido fascista dirigido por Manuel Fresco."
ARG_state_atheism:0 "Ateísmo Estatal"
ARG_state_atheism_desc:0 "Aunque la constitución argentina fue bastante progresista para su época, todavía reconoce una religión estatal."
ARG_workers_congress:0 "Congreso de Trabajadores"
ARG_workers_congress_desc:0 "El viejo Congreso Nacional estaba lleno de reaccionarios y liberales, eso no servirá. Debe ser reemplazado por un nuevo Congreso de Trabajadores lleno de miembros de nuestro partido. ¡Esto asegurará que se escuche la voluntad de los trabajadores y les otorgará los derechos que se merecen!"
ARG_ideological_expansion:0 "Cruzada Ideológica"
ARG_ideological_expansion_desc:0 "Con la creciente influencia de los Estados Unidos, la región sudamericana se está llenando de democracias liberales. Para asegurar el bien de la gente, debemos expandir las fronteras de nuestra ideología."
ARG_new_state:0 "El Nuevo Estado"
ARG_new_state_desc:0 "Con la implementación de las nuevas políticas gubernamentales, la inestabilidad política finalmente ha terminado."

##Eco Tree
#Tree Inicial
ARG_renegotiate_treaty:0 "Pacto Eden-Malbrán"
ARG_renegotiate_treaty_desc:0 "En 1932, firmamos el Pacto Roca-Runciman con el Reino Unido, asegurando que continuaríamos exportando carne de res y, a cambio, levantaríamos los aranceles hacia la mayoría de las importaciones industriales de Gran Bretaña. Es hora de expandir este tratado para asegurar que nuestra producción agrícola tenga compradores y que nuestra industria tenga los suministros que necesita para operar."
ARG_port_madero:0 "Ampliación del Puerto Nuevo"
ARG_port_madero_desc:0 "En 1918, el puerto de Buenos Aires ya no era lo suficientemente grande para la nación. La construcción del Puerto Nuevo terminó en 1928, y la infraestructura ya está en su límite. ¡Debemos ampliar el puerto para contactar con el mundo!"
ARG_breadbasket:0 "Granero del Mundo"
ARG_breadbasket_desc:0 "La producción agrícola argentina sigue siendo el núcleo de nuestra economía. Con más inversiones de firmas de capital británicas y una garantía de exportación, hemos ampliado nuestras capacidades agrícolas."
ARG_migrant_acceptance:0 "Inmigrantes Bienvenidos"
ARG_migrant_acceptance_desc:0 "'...y para todos los hombres del mundo que quieran habitar en el suelo argentino', está en nuestra constitución. La nación argentina está construida a base de inmigrantes y estamos listos para aceptarlos e integrarlos al país."
ARG_migrant_minds:0 "Mentes Migrantes"
ARG_migrant_minds_desc:0 "Con las nubes de conflicto sobre Europa, las mentes intelectuales del continente inestable están llegando al nuevo. Debemos asegurarnos de que encuentren empleos en nuestras universidades y que financiemos el arte y las ciencias necesarias para atraerlos a venir aquí."
ARG_industrial_development:0 "Desarrollo Industrial"
ARG_industrial_development_desc:0 "Con fondos británicos, hemos comenzado a adquirir nuevas herramientas y tecnologías para expandir nuestra industria. Todavía tenemos que estudiarlos e implementarlos en las fábricas, pero nuestros trabajos seguramente serán mucho más fáciles a partir de ahora."
#Alemanes
ARG_german_inversions:0 "Invitación a Diplomáticos Alemanes"
ARG_german_inversions_desc:0 "Con el nuevo gobierno de Fresco instalado, hemos comenzado conversaciones con el tercer Reich para acercar nuestras economías. Parecían interesados en expandir los recursos argentinos, para alimentar la economía de guerra alemana."
ARG_german_iron:0 "Nuevas Minas de Hierro"
ARG_german_iron_desc:0 "En nuestra frontera con Chile, las minas están completamente infraexplotadas. No podemos dejar que el hierro duerma ociosamente en el suelo. ¡Cada recurso debe ser movilizado en beneficio de la nación!"
ARG_german_tungsten:0 "Ampliación de las Minas"
ARG_german_tungsten_desc:0 "El aluminio y el tungsteno necesarios para el esfuerzo de guerra aún no están explotados en nuestro suelo. Con la nueva experiencia, herramientas y capital alemán, ahora podemos utilizar completamente nuestra tierra."
ARG_military_factories:0 "Invitar a Mauser"
ARG_military_factories_desc:0 "Después de comprar el viejo stock de fusil alemán durante años, es hora de desarrollar y producir un nuevo fusil en Argentina. Para hacer esto, nos hemos acercado a Mauser para abrir una subsidiaria en Argentina con fondos del gobierno."
ARG_military_factories2:0 "Ampliación de Fabricas Militares"
ARG_military_factories2_desc:0 "Después de la integración exitosa de la nueva Mauser Argentina SA en la economía argentina, es hora de expandir la producción de nuestro nuevo rifle y garantizar la soberanía argentina."
ARG_german_engeneering:0 "Ingeniería Alemana"
ARG_german_engeneering_desc:0 "Con nuestra nueva cooperación con la industria alemana, hemos comenzado a adquirir nuevos ingenieros y técnicas para la producción militar y de recursos."
#Argentina > El resto
ARG_argentine_first:0 "Primero Argentina"
ARG_argentine_first_desc:0 "'This has been the worst trade deal in the history of trade deals, maybe ever'. ¡A partir de ahora será Primero Argentina!"
ARG_argentine_roads:0 "Asfaltar la Ruta Nacional 9"
ARG_argentine_roads_desc:0 "Desde que nació Argentina, el camino crucial para llegar a nuestras provincias del norte fue la Ruta Nacional 9. Es hora de llevarlo a los estándares modernos y conectarlo con la propuesta Panamericana. Esto proporcionará empleos para el pueblo, un impulso a nuestra economía y formas adecuadas de transportar a nuestro ejército, si es que alguna vez llegó a eso."
ARG_argentine_railways:0 "Nacionalizar los Ferrocarriles"
ARG_argentine_railways_desc:0 "Desde que los ingleses comenzaron a ser dueños de nuestros ferrocarriles, no fuimos dueños de nuestro destino. Tomar el control de nuestros trenes nos permitirá expandir el servicio y cubrir partes abandonadas de nuestra economía. Poner los planes bajo la aprobación del ejército es, por supuesto, una precaución necesaria."
ARG_argentine_civ:0 "Ampliar la Economía Civil"
ARG_argentine_civ_desc:0 "Con nuestro revigorizado enfoque en la economía interna, es hora de expandir nuestra infraestructura ligera. Para hacerlo, ampliaremos el programa de préstamos a pequeñas empresas y aseguraremos que la mano de obra pueda pagar los nuevos productos."
ARG_argentine_civ2:0 "Revitalizar las Provincias"
ARG_argentine_civ2_desc:0 "Por mucho tiempo, el interior ha sido dejado en el atraso económico. Brindando incentivos fiscales a las empresas para que se trasladen al interior y garantizando que nuestra infraestructura los incluya en sus planes, aseguraremos el crecimiento de la nación"
ARG_argentine_construction:0 "Nuevos Contratos de Construcción"
ARG_argentine_construction_desc:0 "Todavía tenemos mucho que hacer, mucho que construir. Para expandir nuestras capacidades, estamos revitalizando las agencias gubernamentales y los contratos relacionados con la construcción, para agilizar y mejorar el proceso."
#Britanicos
ARG_british_treaty:0 "Atraer Capital Británico"
ARG_british_treaty_desc:0 "Con el comercio revitalizado entre nuestras naciones, es hora de traer negocios y capital ingleses para impulsar nuestra economía y combatir el desempleo."
ARG_migrant_labour:0 "Trabajadores Migrantes"
ARG_migrant_labour_desc:0 "Desde que nuestra cooperación con los británicos ha aumentado, la expansión del puerto ha comenzado a emplear a los inmigrantes directamente desde los barcos. Con este nuevo acto de bienvenida, se están uniendo a la fuerza laboral, aumentando su productividad."
ARG_expanded_civilian_economy:0 "Los Nuevos Consumidores"
ARG_expanded_civilian_economy_desc:0 "Al consumidor británico le están empezando a gustar los productos argentinos. Con el nuevo beneficio a los empacadores de carne, la economía civil se ha revitalizado."
ARG_british_war_effort:0 "Exportación de Alimentos de Guerra"
ARG_british_war_effort_desc:0 "Los ingleses están envueltos en una guerra y necesitan cualquier alimento que podamos proporcionarles. Esto ha demostrado ser una oportunidad rentable para nosotros, y estamos preparados para beneficiarnos de este comercio desequilibrado."
ARG_british_military_effort:0 "Apoyo al Esfuerzo de Guerra Británico"
ARG_british_military_effort_desc:0 "Los ingleses nos han pedido que comencemos a producir material necesario para la guerra, a cambio de la cancelación de deudas y nuevas líneas de crédito."
ARG_british_full_economic_cooperation:0 "Cooperación Económica Plena"
ARG_british_full_economic_cooperation_desc:0 "Es hora de dedicar la mayoría de nuestras exportaciones a alimentar la máquina de guerra británica. A cambio de nuestro apoyo, obtendremos un conjunto de ingenieros británicos y planes de muelle para expandir nuestra marina mercante. ¡Esto nos llevará a la prosperidad!"

ARG_research_1:0 "Nuevas Técnicas de Investigación"
ARG_research_1_desc:0 "Gracias a nuestra mejorada posición económica, hemos podido ampliar nuestros equipos científicos y militares, promoviendo el progreso y la institución científica de la Nación Argentina."

##Army tree

ARG_review_military:0 "Reorganizar el Ejército"
ARG_review_military_desc:0 "El ejército argentino ha recorrido un largo camino desde sus humildes comienzos en 1806. Ahora es el momento de que experimente una última evolución y empuje a la nación a la vanguardia de la política internacional."
ARG_mobile_warfare:0 "Plan San Jorge"
ARG_mobile_warfare_desc:0 "La caballería moderna monta caballos de acero, no de carne. Invertir en estos testamentos nos permite crear regimientos rápidos y contundentes capaces de atravesar las líneas enemigas. ¡Haz saber que los dragones del mundo deberían temer al ejército argentino!"
ARG_motorized:0 "Mecanización de la Infantería"
ARG_motorized_desc:0 "Nuestra infantería necesita poder mantenerse al día con las divisiones blindadas, esto le permitirá explotar las grietas dejadas en la línea enemiga por nuestros tanques y, con suerte, conducir a cercos de tropas enemigas."
ARG_tanks:0 "Un Sherman Argentino"
ARG_tanks_desc:0 "No siempre podemos depender de potencias extranjeras para proporcionarnos tanques y otros equipos cruciales. La creación de nuestro propio tanque mejorado a partir de uno extranjero ya comprobado contribuiría en gran medida a desarrollar y suministrar completamente nuestro propio ejército."
ARG_light_tanks:0 "Un Verdadero Jaguar"
ARG_light_tanks_desc:0 "Si queremos que nuestras divisiones de tanques sean efectivas, necesitaremos investigar y aplicar algunas de las tecnologías más avanzadas en el campo para hacer de cada vehículo individual un verdadero cazador. Serán como un jaguar: fuertes, brutales y efectivos."
ARG_mobile_bonus:0 "Agrupación Patagonia"
ARG_mobile_bonus_desc:0 "Al crear una gran fuerza mecanizada podemos lograr los objetivos duales de asegurar la zona militar estratégicamente valiosa de Comodoro Rivadavia y dar un gran paso hacia un ejército totalmente modernizado y móvil."
ARG_final_mobile_doctrine:0 "Ofensiva Total"
ARG_final_mobile_doctrine_desc:0 "¡La era en la que filas sobre filas de hombres marcharían hacia los campos en líneas ordenadas ha quedado atrás! Ha llegado el momento de formaciones blindadas potentes y móviles con el apoyo de infantería mecanizada y artillería de rápido movimiento: la línea está muerta, ¡viva la lanza!"
ARG_superior_fire_power:0 "Lecciones de la Gran Guerra"
ARG_superior_fire_power_desc:0 "Si bien no nos unimos a la guerra, muchos de nuestros oficiales han observado sus campos de batalla o han estado en contacto con sus pares en los ejércitos de Europa. Podemos usar ese conocimiento para dar forma a nuestra doctrina militar y asegurarnos de que estamos listos para enfrentar los desafíos de la guerra moderna."
ARG_infantry_sfp:0 "Un Mauser por Cabeza"
ARG_infantry_sfp_desc:0 "La incapacidad de los rusos para equipar adecuadamente a sus tropas durante la guerra puso de manifiesto lo importante que es poder producir en masa equipos estandarizados, incluso los más complejos. Si bien todavía no tenemos una industria capaz de hacer esto, podemos establecer un contrato con Mauser para asegurarnos de tener un rifle para todos y cada uno de los soldados de nuestro ejército."
ARG_support_sfp:0 "Nuevo Equipo de Soporte"
ARG_support_sfp_desc:0 "Nuestros soldados son limitados, nuestro equipo es barato. Para proteger a nuestros soldados, necesitamos un equipo de apoyo sólido para cada división. El reconocimiento, la logística y los ingenieros son demasiado importantes para dejarlos sin consideración."
ARG_artillery_sfp:0 "Obuses Modernos"
ARG_artillery_sfp_desc:0 "Las viejas armas que nuestras baterías de artillería han estado usando están mal adaptadas al campo de batalla moderno. Al adoptar obuses más modernos, podríamos mantenerlos más lejos de la línea del frente y causar más daño debido a su mayor precisión y poder explosivo."
ARG_sfp_bonus:0 "Nuevos Regimientos de Artillería"
ARG_sfp_bonus_desc:0 "La introducción de nuevas armas y el crecimiento del ejército requieren la creación de nuevos regimientos de artillería, que estarán equipados con equipos de última generación y operarán de acuerdo con las últimas doctrinas."
ARG_final_sfp_doctrine:0 "Poder de Fuego Abrumador"
ARG_final_sfp_doctrine_desc:0 "Es una verdad universalmente reconocida que siempre es mejor estar del lado de una batalla con las armas más grandes y amenazadoras. Desde el rifle más endeble hasta el obús más impresionante, nos hemos asegurado de que nuestras armas sean las mejores y los hombres detrás de ellas sean igual de buenos, ¡nuestros ejércitos empujarán y destruirán a cualquier enemigo que se atreva a interponerse en el camino de nuestra gloriosa federación!"
ARG_grand_battle_plan:0 "Reorganizar el Personal"
ARG_grand_battle_plan_desc:0 "Un ejército grande necesita un personal bien organizado y efectivo para liderarlo. De hecho, un soldado bien alimentado, equipado y entrenado que sepa lo que se espera de él podrá cumplir las órdenes que se le den mucho mejor, asegurándose de que cualquier plan que tenga el ejército sea mucho más fácil. Después de todo: un ejército marcha sobre su estómago."
ARG_support_gbp:0 "Comunicación Radial"
ARG_support_gbp_desc:0 "Nuestras tropas necesitan equipo adecuado si vamos a esperar que logren nuestros objetivos, para este fin debemos adquirir herramientas y comunicación nuevas y mejoradas para que puedan usar."
ARG_air_support_gbp:0 "Los Nuevos rifles"
ARG_air_support_gbp_desc:0 "Para mantener nuestras tácticas, debemos confiar en que nuestra infantería será efectiva durante nuestros ataques. Para garantizar esto, necesitamos proporcionarles un nuevo rifle de primera línea, listo para que supere a sus enemigos."
ARG_spec_ops:0 "Cazadores de los Andes"
ARG_spec_ops_desc:0 "Argentina es un país grande lleno de montañas, ríos y, en algunos lugares, incluso selvas. Si alguna vez vamos a operar en estos entornos peculiares, necesitaremos tropas especialmente entrenadas que puedan luchar en esos campos de batalla con la máxima eficiencia. Las largas distancias entre ciudades en el país también hacen que el uso de tropas aerotransportadas sea particularmente interesante."
ARG_gbp_bonus:0 "Estructura de Comando Receptiva"
ARG_gbp_bonus_desc:0 "Para que nuestros soldados tengan éxito en el campo de batalla, debemos asegurarnos de que todos estamos trabajando en el mismo plan. Cada eslabón de la cadena de comando debe ser ágil y comprender el plan para garantizar su ejecución."
ARG_final_gbp_doctrine:0 "Planificación Para Todo"
ARG_final_gbp_doctrine_desc:0 "Desde el más bajo de los privados hasta el más alto de los generales, cada miembro del ejército es parte de una máquina bien engrasada y orgulloso de serlo. Nuestro alto mando crea planes brillantes pero realistas que nuestras tropas están listas y dispuestas a ver hasta su finalización. Y aunque ninguna de las partes individuales es particularmente digna de elogio, la suma total es un ejército que siempre está listo, siempre preparado."

ARG_research_2:0 "Investigación Militar"
ARG_research_2_desc:0 "Para expandir nuestra doctrina militar, debemos continuar desarrollando nuevos equipos y tecnologías que respalden y alimenten nuestra estrategia. Para esto, el Alto Mando argentino dio luz verde a un plan para establecer un nuevo equipo de investigación permanente."

##Air Force Tree

ARG_air_command:0 "Establecer el Comando en Jefe de Aeronáutica"
ARG_air_command_desc:0 "Hasta ahora nuestra fuerza aérea ha estado bajo las fuerzas armadas, relegada como arma de apoyo para el ejército. Sus tácticas y equipos están subdesarrollados, y se están quedando atrás rápidamente del resto del mundo. Para contrarrestar esto, debemos crear un nuevo Comando en Jefe de Aeronáutica para organizar nuestros esfuerzos aeronáuticos."
ARG_air_engineers:0 "Personal de Ingenieros"
ARG_air_engineers_desc:0 "Para reforzar nuestras nuevas fuerzas aéreas, necesitamos mejorar rápidamente e iterar sobre nuestros diseños. Hemos comenzado programas de ingeniería aeronáutica en universidades nacionales para crear un número constante de ingenieros para mejorar nuestros aviones y nuestras capacidades de producción."
ARG_fabrica_militar_aviones:0 "Ampliar las Fábricas Militares de Córdoba"
ARG_fabrica_militar_aviones_desc:0 "Nuestra Fabrica Militar de Aviones no es suficiente para satisfacer todas nuestras necesidades militares. Para equipar completamente nuestras unidades, necesitamos expandir sus capacidades."
ARG_plane_research_group:0 "Escuela de Ingeniería de la FAA"
ARG_plane_research_group_desc:0 "Para cubrir todas nuestras vacantes en el personal de ingenieros y mantener el ritmo de las naciones de Europa, el gobierno aprobó la creación de la 'Escuela de Ingeniería de la Fuerza Aérea Argentina'. Esto asegurará nuestra supremacía en el cielo."
ARG_long_range:0 "Mil Millas Lejos"
ARG_long_range_desc:0 "Nuestros enemigos piensan que están fuera de nuestro alcance. Les mostraremos que nadie puede permanecer fuera de la zona de control de Argentina. ¡Nuestros aviones llegarán más lejos que los demás!"
ARG_heavy_armament:0 "Mil Bombas debajo"
ARG_heavy_armament_desc:0 "Nuestros enemigos se levantarán entre los escombros que crearon nuestros aviones. Con bombas más grandes y numerosas, nuestros aviones están listos para derribar cualquier fortificación, infraestructura, fábricas o escuelas que tenga el enemigo."
ARG_agile_planes:0 "Mil Aviones Arriba"
ARG_agile_planes_desc:0 "Nuestra Fuerza Aérea se enorgullece de sus ases y de su capacidad para luchar en cualquier condición. De día o de noche, bajo tormentas o días despejados, nuestros pilotos son los mejores del mundo. ¡Con un entrenamiento ampliado, nuestra agilidad y velocidad serán incomparables!!"
ARG_heavy_fighters:0 "Escoltas de Largo Alcance"
ARG_heavy_fighters_desc:0 "Si queremos mantener a nuestros bombarderos sanos y salvos mientras entregan su carga, necesitamos desarrollar nuestros cazas de largo alcance. Con motores nuevos, se requerirá mayor alcance y agilidad."
ARG_strategic_bombers:0 "Destrucción Estratégica"
ARG_strategic_bombers_desc:0 "La máquina de guerra enemiga se encuentra detrás de la línea del frente, lejos del alcance de nuestros soldados e incluso de nuestro apoyo aéreo cercano. Para tal tarea necesitamos desarrollar nuevos y mejores bombarderos, listos para disparar al corazón del enemigo."
ARG_close_air_support:0 "Peligro Cerca"
ARG_close_air_support_desc:0 "Para que nuestra ofensiva tenga éxito, necesitamos devastar a los enemigos antes y durante las batallas. Con el desarrollo de un nuevo avión de apoyo aéreo cercano, estamos en condiciones de entregar bombas a las defensas del enemigo durante un asalto."
ARG_fighter_planes:0 "Máquina de Ases"
ARG_fighter_planes_desc:0 "Para que nuestros ases voladores ganen los cielos, vamos a necesitar aviones superiores a los enemigos. Con nuevos motores y mejores cuadros, nuestros pilotos tendrán una máquina de la que estar orgullosos."

##Navy tree

ARG_review_navy:0 "Reina del Atlántico Sur"
ARG_review_navy_desc:0 "Desde almirante Brown, la armada argentina ha sido el orgullo de la nación. Para que podamos seguir teniendo una armada de primer nivel, tenemos que revitalizar y dedicarle nuevos recursos."
ARG_fleet_being:0 "Doctrina de la Marina Real"
ARG_fleet_being_desc:0 "Para controlar los mares necesitamos aprender de los mejores. Los ingleses nos mostraron que el factor más importante es el tonelaje. ¡Necesitamos barcos tan grandes y poderosos como podamos!"
ARG_battleships:0 "Carrera Armamentista Naval Contra Brasil"
ARG_battleships_desc:0 "Los brasileños siempre han sido la amenaza en el norte. Con los nuevos recursos que se vierten en nuestra armada, podemos mostrarles la verdadera fuerza. Nadie en América del Sur podrá hacerle frente a nuestra armada."
ARG_carriers:0 "Tecnología de Portaviones"
ARG_carriers_desc:0 "Podemos ver el futuro de las marinas del mundo. ¡El poder aéreo gobierna las olas! Con un alcance y capacidades mejorados, los bombarderos navales representan una amenaza más grave para cualquier nave capital en el Océano. Necesitamos desarrollarlos para adelantarnos a nuestros enemigos."
ARG_battlecruisers:0 "El Legado de Brown"
ARG_battlecruisers_desc:0 "Guillermo Brown fue el mayor comandante naval de nuestro país. Necesitamos construir barcos que sean apropiados para su legado. Con nuevos cruceros de batalla, rápidos y poderosos, capaces de derrotar a cualquier enemigo que podamos encontrar."
ARG_fib_destroyers:0 "Escoltas Para la Flota"
ARG_fib_destroyers_desc:0 "Nuestra flota puede ser poderosa, pero no es invulnerable. Submarinos y bombarderos nos esperan en cada punto, listos para atacar cuando no estamos preparados. Para defendernos de esto, necesitamos expandir las capacidades de detección de nuestra armada."
ARG_trade_interdiction:0 "Pegar y Correr"
ARG_trade_interdiction_desc:0 "No podemos sostenernos contra los grandes poderes del mundo si luchamos cara a cara. Los enemigos tienen más acero, más petróleo y más hombres. Necesitamos obtener la mayor cantidad de poder posible para nuestro dinero y jugar sucio."
ARG_submarines:0 "Pesadilla de los Convoyes"
ARG_submarines_desc:0 "El enemigo depende de los suministros y el comercio. Esto los hace vulnerables si sus líneas de suministro están dañadas o destruidas. Necesitamos desarrollar nuevos submarinos para infligir tanto daño como podamos."
ARG_uboats:0 "Cazadores del Atlántico"
ARG_uboats_desc:0 "Si queremos mantener al enemigo contra el muro, debemos mantener la presión. No podemos hacer eso si la defensa enemiga supera a nuestros submarinos. ¡Necesitamos estar un paso adelante!"
ARG_light_cruisers:0 "Equipos de Ataque Autosuficientes"
ARG_light_cruisers_desc:0 "Para atacar al enemigo, necesitaremos golpearlo en todo el mundo. Necesitamos escoltas y barcos de reabastecimiento de combustible para ampliar nuestro alcance. Para cumplir con las escoltas, necesitamos nuevos cruceros para que su desarrollo se convierta en la máxima prioridad."
ARG_ti_bonus:0 "La Manada de Lobos"
ARG_ti_bonus_desc:0 "Si bien un submarino puede proporcionar información de exploración invaluable e incluso atacar a un pequeño convoy, necesitamos mucho más que eso. El desarrollo de nuevas tácticas para operar en paquetes de submarinos nos permitirá atacar flotas mucho más grandes, ¡incluso eliminar el orgullo de la flota enemiga!"
ARG_tp_bonus:0 "En las Costas Enemigas"
ARG_tp_bonus_desc:0 "Una vez que hayamos ganado el mar, debemos dar el siguiente paso. Por mucho que a nuestros almirantes les duela admitir que el enemigo vive tierra adentro, no en barcos. Para invadir el continente, necesitaremos nuevos transportes, junto con una doctrina adecuada para el apoyo de aterrizaje."

##Diplo tree

ARG_diplomacy:0 "Relaciones Exteriores"
ARG_diplomacy_desc:0 "Con los asuntos más urgentes de nuestro país solucionados, podemos poner nuestros ojos en el resto del mundo."

#Alone
ARG_neutrality_diplomacy:0 "Mirar Desde Lejos"
ARG_neutrality_diplomacy_desc:0 "Mientras que el resto del mundo se desgarra, Argentina no debe verse envuelta en un conflicto que no podemos sostener. Es mejor mantenerse alejado de las mareas de guerra."
ARG_defensive_military_plans:0 "Preparado Para Cavar"
ARG_defensive_military_plans_desc:0 "Los políticos pueden estar contentos con la paz, pero nuestros enemigos pueden elegir otra camino. Debemos hacer planes y prepararnos, en caso de que el enemigo sea el agresor."
ARG_efficient_draft:0 "Agilizar el Reclutamiento"
ARG_efficient_draft_desc:0 "En caso de ataque enemigo, necesitamos a alguien disponible para defender a la Nación. Nuestro reclutamiento largo y complicado debe simplificarse y agilizarse, para tener tantos hombres como podamos. Por si acaso."
ARG_calm_port_in_the_storm:0 "Un Puerto Tranquilo en la Tormenta"
ARG_calm_port_in_the_storm_desc:0 "Europa se está desgarrando de nuevo. Mientras el mundo cae en la oscuridad de la guerra, somos un faro para todos los hombres en el mundo que desean vivir en suelo argentino."
ARG_fortify_brazilian_border:0 "Hormigón Sobre el río Uruguay"
ARG_fortify_brazilian_border_desc:0 "Durante demasiado tiempo nuestra frontera con nuestro mayor rival se ha quedado sin protección. Es hora de remediar este problema y construir fortificaciones a lo largo del río Uruguay."
ARG_fortify_paraguay_border:0 "Fuertes desde Tarija hasta Buenos Aires"
ARG_fortify_paraguay_border_desc:0 "Nuestro otro enemigo al norte es Paraguay. El Chaco debe ser defendido de los agresores extranjeros, tan duro como podamos. Afortunadamente, en nuestro oeste los Andes se mantienen erguidos, protegiéndonos de las invasiones extranjeras."
ARG_fortify_oriental_border:0 "El Corazón del País"
ARG_fortify_oriental_border_desc:0 "Con nuestras fronteras terrestres aseguradas, solo queda un vector de ataque a la capital, Buenos Aires. Para cubrir esta deficiencia, debemos erigir un muro de agua de 30 pies, ¡y Alemania va a pagarlo!"
ARG_desperate_defense:0 "Última Defensa"
ARG_desperate_defense_desc:0 "Por fin los enemigos están en nuestra puerta. Debemos arrojar todo lo que tenemos hacia nuestra defensa, o no sobreviviremos. Coronados de gloria vivamos, ¡o juremos con gloria morir!"

#Fight for Freedom
ARG_ally_diplomacy:0 "Peleamos por la Libertad"
ARG_ally_diplomacy_desc:0 "Durante demasiado tiempo, nos hemos mantenido a un lado y dejamos que la democracia y la libertad se derrumben. ¡No más! ¡A partir de ahora, Argentina se unirá al escenario mundial del lado de la libertad y peleará!"

ARG_south_american_democracy:0 "Democracia Sudamericana"
ARG_south_american_democracy_desc:0 "Nuestros hermanos y hermanas aquí en América Latina están desesperados. Para contrarrestar esto, hemos comenzado a enviar diplomáticos a nuestros vecinos democráticos, generando apoyo para un bloque democrático sudamericano."
ARG_democratic_propaganda:0 "Radio Libertad"
ARG_democratic_propaganda_desc:0 "Hay vecinos que se niegan a ver el error en sus formas. Sus ciudadanos se mantienen alejados de la llama de la libertad. Pero donde no llega la luz, podemos transmitir mensajes de libertad y democracia. Para alcanzar este objetivo, hemos creado Radio Libertad, una transmisión de 24 horas, dirigida directamente a nuestros vecinos antidemocráticos."
ARG_protection_from_abroad:0 "Defender lo que Tenemos"
ARG_protection_from_abroad_desc:0 "Para mantener nuestra democracia, debemos mantener lo que tenemos. Con este fin, la legislatura aprobó un nuevo presupuesto para fortificaciones costeras y planificación defensiva."
ARG_buenos_aires_conference:0 "La Conferencia de Buenos Aires"
ARG_buenos_aires_conference_desc:0 "¡Invitamos a todos nuestros vecinos a asistir al evento diplomático más importante de los últimos 50 años! En esta conferencia, debemos formalizar nuestra alianza y preparar nuevas iniciativas conjuntas."
ARG_south_american_research:0 "Las Mentes más Brillantes de América del Sur"
ARG_south_american_research_desc:0 "Es hora de dejar de lado nuestras diferencias y comenzar a trabajar en la tecnología y el armamento necesarios para sobrevivir a esta tormenta. Con la creación del Instituto de Ciencia y Tecnología Iberoamericana, podemos poner nuestra mejor mente en la tarea de defender América del Sur.."
ARG_south_american_joint_command_staff:0 "Iniciativa de Defensa Conjunta"
ARG_south_american_joint_command_staff_desc:0 "Los militares de América del Sur siempre han sido orgullosos rivales entre sí. Pero ahora que trabajamos bajo el mismo estandarte, es hora de sentarse y proponer un único plan de acción coordinado."

ARG_ask_politely_malvinas:0 "Pacto de las Malvinas"
ARG_ask_politely_malvinas_desc:0 "Los ingleses están comprometidos en una guerra a muerte. Es hora de hacerles una oferta que no pueden rechazar. A cambio de las Malvinas, nos uniremos a su facción y nos comprometemos a ayudarlos en su guerra."
ARG_usa_designer:0 "Asesores Militares Estadounidenses"
ARG_usa_designer_desc:0 "El complejo militar-industrial estadounidense tiene a su disposición una de las mentes científicas más brillantes de la generación. Con su economía a plena potencia, están listos para enviar diseñadores y asesores militares para ampliar nuestras propias capacidades de infantería."
ARG_marine_trainers:0 "Amigos en la USMC"
ARG_marine_trainers_desc:0 "Para librar una guerra a un océano de distancia, vamos a necesitar desarrollar nuevas técnicas y estándares marinos. Para hacer esto, hemos enviado a nuestro cuerpo diplomático a un amigo haciendo misión en los cuarteles del USMC. Esperemos que podamos transformar la buena voluntad en asesores y formadores."
ARG_commonwealth_convoys:0 "Protección para los Convoyes"
ARG_commonwealth_convoys_desc:0 "Todos los días, cientos de convoyes argentinos y británicos navegan por el Atlántico, llevando a Gran Bretaña los recursos que necesita para sobrevivir y continuar la lucha. ¡No podemos dejar que sean presas de los submarinos enemigos!"
ARG_combined_scientist:0 "Enviar una Delegación a Bletchley Park"
ARG_combined_scientist_desc:0 "Gracias a nuestro compromiso con la guerra, los aliados han comenzado a ser más comunicativos con nosotros. Los ingleses nos cuentan de un laboratorio de investigación para electrónica de algún tipo que tienen. ¡Debemos enviar una delegación científica para traer tantas innovaciones como puedan!"
ARG_full_mobilisation:0 "Todos Deben Pelear por la Libertad"
ARG_full_mobilisation_desc:0 "El mundo está al borde de la muerte, atacado por todos lados por comunistas y fascistas por igual. En esta hora más oscura, el mundo pide nuestra ayuda. Si respondemos, el mundo recordará que esta fue nuestra mejor hora."
ARG_embrace_lend_lease:0 "Envío de Suministros"
ARG_embrace_lend_lease_desc:0 "Los hombres que luchan en las playas, en las trincheras, en las ciudades, necesitan todo el apoyo que puedan obtener. Necesitan todas las balas, granadas, bombas y armas que les podemos dar. Entonces, alabado sea el Señor, y pase la munición."

#Fight for Clay
ARG_collectivist_diplomacy:0 "El Poder del Pueblo Argentino"
ARG_collectivist_diplomacy_desc:0 "Argentina ha sido uno de los países más importantes del mundo y especialmente en nuestro subcontinente. Sin embargo, en los últimos años nuestra influencia ha sido precaria y debemos mostrarle rápidamente al mundo que somos más fuertes que nunca."
ARG_comintern_alliance:0 "Unirse al Comintern"
ARG_comintern_alliance_desc:0 "El Comintern está dirigido por el estado comunista más poderoso del mundo, sería una tontería no unirse a ellos. ¡Por los trabajadores del mundo!"
ARG_own_way:0 "Nuestro Propio Camino"
ARG_own_way_desc:0 "Argentina se encuentra sola en este mundo. Construiremos nuestras propias alianzas, y construiremos nuestra propia ideología que coincida con lo que nuestro glorioso líder ha construido."
ARG_german_diplomacy:0 "Unirse al Eje"
ARG_german_diplomacy_desc:0 "Alemania está siendo muy agresiva con los británicos, una alianza con ellos podría resultar conveniente."
ARG_malvinas_or_war:0 "¡Malvinas o Guerra!"
ARG_malvinas_or_war_desc:0 "Las Islas Malvinas fueron ocupadas en 1833 por el Reino Unido en un desafío total a nuestra soberanía nacional, es hora de deshacer esta violación y reclamar las islas para nuestra nación."
ARG_uruguay_annexation:0 "Referéndum para Uruguay"
ARG_uruguay_annexation_desc:0 "Uruguay fue creado teniendo en cuenta los intereses de la corona inglesa en lugar de los de los uruguayos. El Tratado de Montevideo debe deshacerse para garantizar el futuro de nuestro pueblo."
ARG_paraguay_invitation:0 "Ocupar Paraguay"
ARG_paraguay_invitation_desc:0 "Paraguay está devastado después de la guerra de la Triple Alianza que les costó hasta el 69% de su población y la reciente Guerra del Chaco que generó su actual crisis económica. Están en su punto más débil, esta es nuestra mejor oportunidad para expandirnos hacia el norte."
ARG_war_bolivia:0 "La Pieza Final"
ARG_war_bolivia_desc:0 "La única parte que resta para restaurar los antiguos territorios del Virreinato del Río de la Plata es Bolivia."
ARG_subjugate_peru:0 "Control Sobre el Perú"
ARG_subjugate_peru_desc:0 "El centro del poder colonial en América Latina para los españoles estaba en Perú. Desde allí fuimos controlados por nuestros señores coloniales. Es hora de dar vuelta este escenario y mostrarles quién gobierna América del Sur ahora."
ARG_andean_crisis:0 "Nuestra Patagonia"
ARG_andean_crisis_desc:0 "La Patagonia es una de nuestras tierras más deseadas en nuestra historia. Pero la mitad aún permanece en manos de nuestro vecino más odiado, los chilenos. Es hora de liberar nuestra Patagonia de los chilenos y recuperar lo que es nuestro."
ARG_war_chile:0 "Control Sobre Chile"
ARG_war_chile_desc:0 "Chile ha sido una molestia desde que tenemos memoria. A pesar de que somos la razón por la que no son una colonia de españoles, aún desafían nuestro liderazgo. Es hora de mostrarles lo equivocados que están."
ARG_rio_grande_demands:0 "Demandar Río Grande"
ARG_rio_grande_demands_desc:0 "Rio Grande Do Sul fue una vez parte de las colonias españolas, otorgado por el Papa. Por supuesto, esto nos otorga un obvio casus belli contra Brasil. ¡A las armas argentinos!"
ARG_war_brazil:0 "Control Sobre Brasil"
ARG_war_brazil_desc:0 "Brasil es nuestro enemigo mortal. A pesar de nuestra Triple Alianza en 1864, seguimos resentidos por el resultado de la Guerra del Brasil. ¡Es hora de mostrar a los brasileños cuál es el verdadero poder del pueblo argentino!"
ARG_commie_consolidation:0 "Crear la URSSA"
ARG_commie_consolidation_desc:0 "Durante años, el trabajador en América del Sur estuvo encadenado a la escoria burguesa. Es hora de crear nuestra gloriosa unión de repúblicas hermanas, dedicadas al bienestar del trabajador común. ¡Por un glorioso futuro rojo! ¡Viva la Unión de Repúblicas Socialistas Sudamericanas!"
ARG_subjugate_our_conquests:0 "Subyugar Nuestras Conquistas"
ARG_subjugate_our_conquests_desc:0 "Argentina ahora se erige como el maestro de América del Sur. Nadie se atreve a oponerse a su voluntad en nuestros territorios conquistados. Ahora, debemos cosechar nuestra justa recompensa y darle al pueblo de Argentina la gloria de los reyes del sur."

## Ortiz Subtree
ARG_ortiz_reforms:0 "Ortiz se Queda!"
ARG_ortiz_reforms_desc:0 "Ortiz ha decidido: su proyecto para devolver la democracia a la Argentina debe completarse. Ninguna diabetes lo detendrá de su proyecto más importante."
ARG_finish_the_reforms:0 "Finalizar las Reformas"
ARG_finish_the_reforms_desc:0 "Para restaurar la democracia, todavía se necesitan algunos pasos. Con la creación de la Cámara Nacional Electoral, se completa la última de las reformas necesarias para restaurar la santidad de la votación."
ARG_sit_with_the_radicals:0 "Hablar con los Radicales"
ARG_sit_with_the_radicals_desc:0 "La UCR nos ha pedido una última reunión para garantizar su pleno apoyo. No sabemos lo que preguntarán."
ARG_call_for_new_elections:0 "Convocatoria a Elecciones"
ARG_call_for_new_elections_desc:0 "La última demanda de la UCR fue que se celebraran nuevas elecciones, a fin de transferir el poder al pueblo. Con la última de nuestras reformas terminadas, es hora de aceptar."
#Tamborini
ARG_president_tamborini:0 "Presidente Tamborini"
ARG_president_tamborini_desc:0 "¡Tamborini ha ganado las elecciones! ¡En su discurso de apertura ha prometido regresar a la Argentina de Yrigoyen!"
ARG_agricultural_mechanization:0 "Mecanización Agrícola"
ARG_agricultural_mechanization_desc:0 "Una de las propuestas clave de Tamborini para recuperar nuestra economía es un programa de mecanización e industrialización para Argentina. Se están otorgando nuevos préstamos para tractores y otros equipos agrícolas, con incentivos para comprar localmente."
ARG_protect_the_press:0 "Proteger la Libertad de Prensa"
ARG_protect_the_press_desc:0 "Para evitar que la República caiga nuevamente, necesitamos el poder de la prensa libre, nuestro mayor aliado en la lucha por la Libertad."
ARG_the_argentine_republic:0 "Cementar las Libertades"
ARG_the_argentine_republic_desc:0 "Después de una década infame, las reformas de Ortiz y la victoria de los radicales han restaurado la República Argentina. ¡De ahora en adelante, nuestros ciudadanos tienen libertad una vez más!"
#Reform constitution
ARG_reform_the_constitution:0 "Reformar la Constitución"
ARG_reform_the_constitution_desc:0 "Se ha demostrado que la Constitución no puede mantener su dominio en el siglo XX. Es hora de reformarla y proporcionar nuevas protecciones a la democracia y la república."
ARG_remove_electoral_college:0 "Eliminar el Colegio Electoral"
ARG_remove_electoral_college_desc:0 "El colegio electoral separa a la gente de su líder. La falta de legitimidad que proporciona un colegio electoral es una de las amenazas más graves para la democracia."
ARG_reform_the_senate:0 "Reformar el Senado"
ARG_reform_the_senate_desc:0 "Debido a nuestro sistema de elecciones al Senado, los conservadores han mantenido una fuerza desproporcionada cuando se tiene en cuenta su baja popularidad. Necesitamos cambiar la elección del senador a un voto directo, para permitir que la gente tenga voz en la cámara alta."
#Heal divide
ARG_heal_national_divide:0 "Curar la Brecha Nacional"
ARG_heal_national_divide_desc:0 "Una casa dividida contra sí misma no puede sostenerse. Perseguir a nuestros enemigos y expulsarlos del poder solo sembrará más discordia en nuestra sociedad. Es hora de dejar atrás el pasado y trabajar en el futuro."
ARG_deal_with_conservatives:0 "Pacto con los Conservadores"
ARG_deal_with_conservatives_desc:0 "Los conservadores aún conservan gran parte de las provincias. Es importante hacer un pacto con ellos para poder gobernar. A cambio, no serán atacados por su complicidad con el golpe de estado de 1930."
ARG_forgive_and_forget:0 "Perdona y Olvida"
ARG_forgive_and_forget_desc:0 "Es hora de perdonar oficialmente a nuestros oponentes por la violencia infligida por el pasado. Con las elecciones libres restauradas en nuestra democracia, es importante olvidar nuestra larga pesadilla nacional."
#Palacios
ARG_president_palacios:0 "Presidente Palacios"
ARG_president_palacios_desc:0 "¡Palacios ha ganado las elecciones! ¡En su discurso de apertura ha prometido crear el paraíso de los trabajadores en Argentina!"
ARG_minimum_salary:0 "Crear el Salario Mínimo"
ARG_minimum_salary_desc:0 "Mientras los trabajadores trabajan duro, la burguesía vive como un rey. ¡Es hora de asegurar que cada trabajador pueda irse a casa con al menos suficiente dinero para vivir con dignidad!"
ARG_heal_the_cgt_split:0 "Sanar la División de la CGT"
ARG_heal_the_cgt_split_desc:0 "Durante la presidencia de Ortiz, la CGT, el representante de los trabajadores fue víctima del faccionalismo, y los comunistas se dividieron en su propia CGT. Para centrar nuestros esfuerzos, necesitamos reunir la CGT."
ARG_the_right_to_strike:0 "El Derecho a Huelga"
ARG_the_right_to_strike_desc:0 "Para asegurar que los trabajadores mantengan el control de su destino, debemos darles las herramientas para resistir la persecución. A partir de ahora, habrán garantizado el derecho de huelga."














