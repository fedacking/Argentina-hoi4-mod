wtt_news.71.t:0 "Rebirth of [From.GetNameDef]"
wtt_news.71.desc:0 "Through force of arms, [From.GetOldName] has united the Argentine, Uruguayan and Paraguayan peoples under its rule, and its government is now integrating the newly-conquered territories. In an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nAs a side-effect, proponents of South America unification have already begun citing historical parallels, and point out how the current state of affairs can be seen as simply a natural continuation of earlier attempts at unifying the region. The [From.GetOldAdjective] government has eagerly jumped on the bandwagon of this line of thinking, and has now officially proclaimed a 'restoration of the United Provinces', renaming the country to '[From.GetNameDef]'."
wtt_news.71.a:0 "A glorious day for all Platineans!"
wtt_news.71.b:0 "La Plata is stronger together."
wtt_news.71.c:0 "It will not last long!"