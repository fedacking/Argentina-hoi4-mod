arg.2.t:0 "The President resigns!"
arg.2.d:0 "Soon after becoming president, Ortiz became seriously ill with diabetes. Today he decided to resign thus making Castillo the president."
arg.2.a:0 "We wish him the best"
arg.3.t:0 "The death of Alvear"
arg.3.d:0 "Struck down by a cardiac crisis, Marcelo Torcuato de Alvear died next to his wife Regina Pacini in his house of Don Torcuato. A large number of people moved to the town to give the last goodbye to the old president"
arg.3.a:0 "Goodbye Pelado"
