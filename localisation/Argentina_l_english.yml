### Focuses ###

##Revolution

ARG_1937_revolution:0 "The 1937 Revolution"
ARG_1937_revolution_desc:0 "The aftermath of the terror plot was a bloody revolution."
ARG_president_fresco:0 "Fascist Victory"
ARG_president_fresco_desc:0 "After the assassination of President Justo, the people claimed for a strong leader to takeover."
ARG_ban_communism:0 "Ban Communism"
ARG_ban_communism_desc:0 "After the terrorist attack, the vast majority of the country sees Partido Comunista Argentino as a terrorist organization. We can use this to force them to go underground."
ARG_state_catholicism:0 "State Catholicism"
ARG_state_catholicism_desc:0 "Although catholicism is already the state religion of Argentina, we should enforce it by repealing part of the Ley 1420 de Educación."
ARG_technical_parliament:0 "Technical Parliament"
ARG_technical_parliament_desc:0 "During his time as a National Deputy, Manuel Fresco, had some ideas as to how remake democracy. One of these ideas was the replacement of the National Congress with a parliament of technical specialists."
ARG_president_ghioldi:0 "Communist Victory"
ARG_president_ghioldi_desc:0 "As the government lossed more and more legitimacy, the people turned to a more popular figure head. After the Partido Comunista's militias took over Casa Rosada almost everyone recognized Ghioldi as the new head of state."
ARG_ban_fascism:0 "Ban Fascism"
ARG_ban_fascism_desc:0 "To ensure the continuation of the revolution, we must purge our most fierce opposition, the fascist party led by Manuel Fresco."
ARG_state_atheism:0 "State Atheism"
ARG_state_atheism_desc:0 "Although the argentine constitution was fairly progressive for its time, it still recognizes a state religion."
ARG_workers_congress:0 "Workers Congress"
ARG_workers_congress_desc:0 "The old Congreso Nacional was filled with reactionaries and liberals, that'll not do. It must be replaced with a new Workers Congress filled with members of our party."
ARG_ideological_expansion:0 "Ideological Crusade"
ARG_ideological_expansion_desc:0 "With the growing influence of the USA, the south american region is getting filled with democracies. To secure the good of the people we must expand the borders of our ideology."
ARG_new_state:0 "The New State"
ARG_new_state_desc:0 "With the implementation of the new government policies, the political instability is finally over."

##Diplomatic tree



##Army tree

ARG_review_military:0 "Reorganize the Army"
ARG_review_military_desc:0 "The argetinean army has come a long way from it's humble beginnings in 1806. It is now time for it to undergo one last evolution and push the nation into the forefront of international politics"
ARG_mobile_warfare:0 "San Jorge Plan"
ARG_mobile_warfare_desc:0 "The modern cavarly rides horses of steel, not flesh. Investing in these will allows us to create fast moving and hard hitting regiments able to tear through the enemy lines. Make it known that the dragons of the world should fear the argentinean army!"
ARG_motorized:0 "Mechanization of the Infantry"
ARG_motorized_desc:0 "Our infantry needs to be able to keep up with the armored divisions, this will allow it to exploit the cracks left in the enemy line by our tanks and hopefully lead to wholesale encirclements of enemy troops"
ARG_tanks:0 "An Argentine Sherman"
ARG_tanks_desc:0 "We cannot always depend on foreign powers to provide us with tanks and other crucial equipment. Creating our own upgraded tank from the basis of an already proven foreign one would go a long way towards being able to fully develop and supply our own army"
ARG_light_tanks:0 "A True Jaguar"
ARG_light_tanks_desc:0 "If we want our tank divisions to be effective we'll need to research and apply some of the most cutting edge technology in the field to make out of each individual vehicule a true hunter. They shall be like a jaguar: strong, brutal and effective"
ARG_mobile_bonus:0 "Agrupación Patagonia"
ARG_mobile_bonus_desc:0 "By creating a large mechanised force we can accomplish the dual goals of securing the strategicaly valuable Military Zone of Comodoro Rivadavia and taking a big step towards a fully modernized and mobile army"
ARG_final_mobile_doctrine:0 "The End of the Line"
ARG_final_mobile_doctrine_desc:0 "The age where rows upon rows of men would march onto the fields in orderly lines is now long gone! The time is for powerful and mobile armored formations supported by fast moving mechanized infantry and artillery: the line is dead, long live the spear!"
ARG_superior_fire_power:0 "Lessons of the Great War"
ARG_superior_fire_power_desc:0 "While we didn't join the war itself, many of our officers have either observed it's battlefields or been in contact with their peers in europe's armies. We can use that knowledge to shape our military doctrine and make sure we are ready to face the challenges of modern warfare"
ARG_infantry_sfp:0 "A Mauser for Every Man"
ARG_infantry_sfp_desc:0 "The russian's inability to properly outfit their troops during the war made evident how important it is to be able to mass produce standarized pieces of equipment, even the more complex ones. While we don't yet have an industry capable of doing this we can set up a contract with Mauser to make sure that we have a rifle for each and every one of the soldiers in our army"
ARG_support_sfp:0 "Prussian Drilling"
ARG_support_sfp_desc:0 "Strong, tough and disciplined, a german soldier is truly a sight to behold. Many within our army swear by the drilling and equipment that the Kaiserliche Armee employs. To make them mandatory would surely improve the quality of our army."
ARG_artillery:0 "Modern Howitzers"
ARG_artillery_desc:0 "The old guns our artillery batteries have been using are badly fit to the modern battlefield. By adopting more modern howitzers we could both keep them farther away from the frontlines and deal more damage due to their higher accuracy and explosive power"
ARG_sfp_bonus:0 "New Artillery Regiments"
ARG_sfp_bonus_desc:0 "The introduction of new weapons and the growth of the army require the creation of new artillery regiments, these will be outfitted with state of the art equipment and will operate according to the latest doctrines"
ARG_final_sfp_doctrine:0 "The Modern Line"
ARG_final_sfp_doctrine_desc:0 "It is a truth universaly aknowledged that it is always better to be on the side of a battle with the bigger, meaner guns. From the flimsiest rifle to the most impressive of howitzers we have made sure our weapons are the best and the men behind them are just as good, our armies will push and destroy any enemies that dare stand on the way of our glorious federation!"
ARG_grand_battle_plan:0 "Reorganize the Staff"
ARG_grand_battle_plan_desc:0 "A large army needs a well organised and effective staff to lead it. Indeed a well fed, equiped and trained soldier who knows what is expected of him will be able to perform the orders he is given that much better, making sure any plan the army has goes that much smoother. After all: An army marches on it's stomach"
ARG_support_gbp:0 "Swiss Helmets"
ARG_support_gbp_desc:0 "Our troops need proper equipment if we are going to expect them to accomplish our goals, to this end we should acquire new and improved tools and protection for them to use even if they are not of local design."
ARG_air_support_gbp:0 "Birth of the FAA"
ARG_air_support_gbp_desc:0 "The birth of military aviation during the Weltkrieg has opened up new possibilities. Insteqd of just relying on artillery fire from behing the lines we can now employ specific planes to drop bombs in a much more precise fashion and more generally provide support and protection for the troops on the ground"
ARG_spec_ops:0 "Hunters of the Andes"
ARG_spec_ops_desc:0 "Argentina is a large country filled with mountains, rivers and in some places even jungles. If we are to ever operate on these peculiar envirenments we'll need specially trained troops that will be able to fight in those battlefields at peak efficiency. The long distances between cities in the country also make the use of airborne troops particularly interesting"
ARG_gbp_bonus:0 "Gentlemen Officers"
ARG_gbp_bonus_desc:0 "An officer in the argentinean army should be a modern knight: strong, intelligent and gallant. He should command the respect of his subordinates and impress his supperiors through his leadership and planning capacities. Pushing our staff towards this vision will push them to become the better version of themselves and accomplish their tasks to the best of their abilities"
ARG_final_gbp_doctrine:0 "A Proud Military"
ARG_final_gbp_doctrine_desc:0 "From the lowliest of privates to the highest of field-marshalls every member of the army is part of awell oiled machine and proud to be so. Our high command creates brilliant yet reallistic plans that our troops are ready and willing to see to completion. And while none of the individual parts is particularly worthy of praise the total sum is an army that is always ready, always prepared"

