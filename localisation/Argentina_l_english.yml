### Focuses ###

##Elections
ARG_1937_elections:0 "The 1937 Elections"
ARG_1937_elections_desc:0 "Due to the recent political turmoil, the election scheduled for 1937 is going to define the argentine political future. Will the Concordancia maintain its control over the country and the electoral process, or will the challengers of the Radicales and the Socialistas take the Casa Rosada?"
#Ortiz
ARG_president_ortiz:0 "President Ortiz"
ARG_president_ortiz_desc:0 "Despite the widepreads accounts of ballot stuffing, voter intimidation and the denouncements of Alvear and Repetto, Ortiz has been sworn in as president of the Argentina Republic. He has vowed in a public speech to work with the Radicales to work to reinstate faith in the Argentine democracy."
ARG_stop_the_fraud:0 "Stop the Fraud"
ARG_stop_the_fraud_desc:0 "In order to legitimize his government, Ortiz has started a vigourous campaign to prevent any further fraud in the provinces. The President has made it his top priority to reign in the excesses of conservative liders out in the interior of the country."
ARG_reinstate_the_secret_ballot:0 "Protect the Secret Ballot"
ARG_reinstate_the_secret_ballot_desc:0 "Ever since the introduction of the secret, universal and mandatory suffrage since the Saenz Peña law, the conservatives have tried to circumvent the rules to ensure they can manipulate the results. Ortiz has made it his policy to cut funding for those who engage in these acts, and has started sending federal enforcers of the electoral law."
ARG_start_the_reforms:0 "Start the Reforms"
ARG_start_the_reforms_desc:0 "After 7 years of stagnation since the coup the apparatus of the republic has stagnated. To ensure the stability of his government, he has started a series of small reforms, taking the input of his political opponents and amending the laws to reflect his belief in collaborative democracy."
ARG_centrist_path:0 "Centrist Path"
ARG_centrist_path_desc:0 "In order to entice the Radicales into collaborating, Ortiz has intervened the Buenos Aires province and removed the radical conesrvative Manuel Fresco as its governor. The Radicales in the chamber of deputies respondend by voting 'yes' to the corporative package of investments, one of Ortiz political cornerstones."
ARG_reach_out_opposition:0 "Reach Out to the Opposition"
ARG_reach_out_opposition_desc:0 "After an intense meeting inside the Casa Rosada, the Radicales have agreed to work with Ortiz. The warn though that that any further conservative encroachment of the institutions will be met by protests in the street."
#Alvear
ARG_president_alvear:0 "President Alvear"
ARG_president_alvear_desc:0 "With the victory of the Radicales in the elections Alvear said in his opening speech that 'Democracy has returned to Argentina! We will rebuild this nation's institutions, and enter into a new republican golden age.'"
ARG_restore_political_liberties:0 "Restore Political Liberties"
ARG_restore_political_liberties_desc:0 "With the political winds behind their backs, Alvear has started rolling back the restrictions to the free press, political clubs and political demonstrations. The Radicales hope that restoring the political voice of the Argentine people will give them the political clout to pass their package through congress."
ARG_uba_independence:0 "Independent Universities"
ARG_uba_independence_desc:0 "Since the 1930 Coup the students in the UBA have feared political reprisals for their radical tendencies. By ensuring that they have protections from the police and a stable budget they can operate without fear of the government once again."
ARG_defang_the_army:0 "Defang the Army"
ARG_defang_the_army_desc:0 "The military provided the muscle for the 1930 coup. To ensure that it does not happen again, the Radicales have rolled out a series of projects to ensure the loyalty of the army to the Republic."
#Repetto
ARG_president_repetto:0 "President Repetto"
ARG_president_repetto_desc:0 "With a passionate speech in front of a energized croud of lower class citizens, newly elected president Repetto made clear his plans to create a new social republic for the people of Argentina."
ARG_democracy_restored:0 "Democracy Restored!"
ARG_democracy_restored_desc:0 "With the success of the 1937 election, and the end of electoral fraud the faith in the republican institutions has been restored! The Argentinian people breath a newly founded confidence in the Government."
ARG_social_reform:0 "Institute Social Reforms"
ARG_social_reform_desc:0 "With a breadth of economic reforms, including pensions, education investments, unemployment benefits and homes initiatives, the new government intends to restore the faith of the Argentinian workers in the government."
ARG_wyoming_suffrage:0 "Women Suffrage"
ARG_wyoming_suffrage_desc:0 "'For too long the women in our nation have been second class citizens. This end now!', the president declared in his speech. Besides granting them the vote, he has integrated them in the army in non combat roles, to add a group of loyal members to the army."
ARG_empower_the_unions:0 "Empower the Syndicates"
ARG_empower_the_unions_desc:0 "The president signed into law the controversial 'Ley Sindical n.º 14 455' that grants the workers the right to associate, and ensures that only one union can form per industry."
ARG_new_republic:0 "The New Republic"
ARG_new_republic_desc:0 "With the succes of the new democratic governments inaugurated since 1937, the Argentine government steps with confidence, and the democratic and republican traditions start to set in, into the Argentinian collective consciousness."

##Revolution
ARG_1937_revolution:0 "The 1937 Revolution"
ARG_1937_revolution_desc:0 "The aftermath of the terror plot was a bloody revolution."
ARG_president_fresco:0 "Fascist Victory"
ARG_president_fresco_desc:0 "After the assassination of President Justo, the people claimed for a strong leader to takeover."
ARG_ban_communism:0 "Ban Communism"
ARG_ban_communism_desc:0 "After the terrorist attack, the vast majority of the country sees Partido Comunista Argentino as a terrorist organization. We can use this to force them to go underground."
ARG_state_catholicism:0 "State Catholicism"
ARG_state_catholicism_desc:0 "Although catholicism is already the state religion of Argentina, we should enforce it by repealing part of the Ley 1420 de Educación."
ARG_technical_parliament:0 "Technical Parliament"
ARG_technical_parliament_desc:0 "During his time as a National Deputy, Manuel Fresco, had some ideas as to how remake democracy. One of these ideas was the replacement of the National Congress with a parliament of technical specialists. This new legislative body, has allowed Fresco to push more powerful legislation more quickly."
ARG_president_ghioldi:0 "Communist Victory"
ARG_president_ghioldi_desc:0 "As the government lossed more and more legitimacy, the people turned to a more popular figure head. After the Partido Comunista's militias took over Casa Rosada almost everyone recognized Ghioldi as the new head of state."
ARG_ban_fascism:0 "Ban Fascism"
ARG_ban_fascism_desc:0 "To ensure the continuation of the revolution, we must purge our most fierce opposition, the fascist party led by Manuel Fresco."
ARG_state_atheism:0 "State Atheism"
ARG_state_atheism_desc:0 "Although the argentine constitution was fairly progressive for its time, it still recognizes a state religion."
ARG_workers_congress:0 "Workers Congress"
ARG_workers_congress_desc:0 "The old Congreso Nacional was filled with reactionaries and liberals, that'll not do. It must be replaced with a new Workers Congress filled with members of our party. The will ensure the will of the workers is heard, and grant the workers the rights they deserve!"
ARG_ideological_expansion:0 "Ideological Crusade"
ARG_ideological_expansion_desc:0 "With the growing influence of the USA, the south american region is getting filled with democracies. To secure the good of the people we must expand the borders of our ideology."
ARG_new_state:0 "The New State"
ARG_new_state_desc:0 "With the implementation of the new government policies, the political instability is finally over."

##Eco Tree
#Tree Inicial
ARG_renegotiate_treaty:0 "Eden-Malbrán Treaty"
ARG_renegotiate_treaty_desc:0 "In 1932 we signed the Roca Runciman treaty with the United Kingdom, ensuring that we would continue to exports beef and in exchange we would lift tariffs towards most industrial imports from Great Britain. It is time to expand this treaty to ensure our agricultural outpout has buyers and that our industry has the supplies it needs to operate."
ARG_port_madero:0 "Expand the Puerto Nuevo"
ARG_port_madero_desc:0 "In 1918 the Buenos Aires port was no longer big enough for the nation. The construction of the Puerto Nuevo (New Port) finished in 1928, and already the infrastructure is at it's limit. We must expand the port to contact the world!"
ARG_breadbasket:0 "Granary of the World"
ARG_breadbasket_desc:0 "Argentina's agricultural production is still the core of our economy. With further investments from british capital firms, and an export guarantee we have expanded our agricultural capabilities."
ARG_migrant_acceptance:0 "Migrant Acceptance"
ARG_migrant_acceptance_desc:0 "'And to all men in the world who wish to dwell on Argentine soil', is in our constitution. The Argentine nation is built on inmigrants and we stand ready to accept them and integrate them to the country."
ARG_migrant_minds:0 "Migrant Minds"
ARG_migrant_minds_desc:0 "With the storm clouds gathering over Europe, the intellectual minds of the unstable continent are coming to the new continent. We must ensure that they find jobs in our universities and that we fund the art and sciences needed to entice them to come here."
ARG_industrial_development:0 "Industrial Development"
ARG_industrial_development_desc:0 "With British funding we have started to acquire new tools and technologies to expand our industry. We still need to study and implement them in the factories, but our jobs will surely be much easier from now on."
#Alemanes
ARG_german_inversions:0 "Invite German Diplomats"
ARG_german_inversions_desc:0 "With the new government from Fresco installed, we have started talks with the third Reich in order to bring our economies closer. They seemed interested in expanding Argentinian resources, to feed the German economy."
ARG_german_iron:0 "Open New Iron Mines"
ARG_german_iron_desc:0 "In our Chilean frontier, the mines are thoroughly underexploited. We cannot let the iron idly sleep in the soil. Every resource must be mobilized for the benefit of the nation!"
ARG_german_tungsten:0 "Expand The Mines"
ARG_german_tungsten_desc:0 "The aluminium and tungsten needed for the war effort are still unexploited on our soil. With the new German expertise, tools and capital, we are now able to fully utilize our land."
ARG_military_factories:0 "Invite Mauser"
ARG_military_factories_desc:0 "After purchasing old German rifle stock for years, it is time to develop and produce a new rifle in Argentina. To do this we have approached Mause to open a subsidiary in Argentina with government funding."
ARG_military_factories2:0 "Expand Military Factories"
ARG_military_factories2_desc:0 "After the successful integration of the new Mauser Argentina SA in the Argentinian economy it's time to expand the production of our new rifle and ensure Argentinian sovereignty."
ARG_german_engeneering:0 "German Engineering"
ARG_german_engeneering_desc:0 "With our new cooperation between the German industries we have begun to acquire new engineers and techniques for military and resource prodction."
#Argentina > El resto
ARG_argentine_first:0 "Argentina First"
ARG_argentine_first_desc:0 "This has been the worst trade deal in the history of trade deals, maybe ever. From now on it will be Argentina First!"
ARG_argentine_roads:0 "Asphalt the National Route 9"
ARG_argentine_roads_desc:0 "Since Argentina was borne, the crucial way to our northen provinces was the Ruta Nacional 9. It is time too bring it to modern standars and connect it to the proposed Panamericana. This will provide jobs for the People, a boost to our economy and proper ways for transport our army, if it ever came to that."
ARG_argentine_railways:0 "Nationalize Argentine Railways"
ARG_argentine_railways_desc:0 "Ever since the English started owning our railways we were not master of our destiny. Taking control of our trains will allow us to expand the service and cover neglected parts of our economy. Putting the plans under approval by the army is of course, a necessary precaution."
ARG_argentine_civ:0 "Expand the Civilian Economy"
ARG_argentine_civ_desc:0 "With our reinvigorated focus on internal economics, it's time to expand our light infraestructure. To do so we wil expand the program of loans to small business and ensure that labour can afford the new products."
ARG_argentine_civ2:0 "Reinvigorate the Provinces"
ARG_argentine_civ2_desc:0 "For too long the interior has been left behind in economic backwardness. Providing tax incentives to business to move to the interior and ensuring our infraestructure includes them in their plans, we will ensure the growth of the Nation"
ARG_argentine_construction:0 "New Construction Contracts"
ARG_argentine_construction_desc:0 "We still have much to do, so much to build. In order to expand our capabilities, we are reinvigorating the government agencies and contracts related to construction, to streamline and improve the process."
##Diplomatic tree



##Army tree

ARG_review_military:0 "Reorganize the Army"
ARG_review_military_desc:0 "The argetinean army has come a long way from it's humble beginnings in 1806. It is now time for it to undergo one last evolution and push the nation into the forefront of international politics"
ARG_mobile_warfare:0 "San Jorge Plan"
ARG_mobile_warfare_desc:0 "The modern cavarly rides horses of steel, not flesh. Investing in these will allows us to create fast moving and hard hitting regiments able to tear through the enemy lines. Make it known that the dragons of the world should fear the argentinean army!"
ARG_motorized:0 "Mechanization of the Infantry"
ARG_motorized_desc:0 "Our infantry needs to be able to keep up with the armored divisions, this will allow it to exploit the cracks left in the enemy line by our tanks and hopefully lead to wholesale encirclements of enemy troops"
ARG_tanks:0 "An Argentine Sherman"
ARG_tanks_desc:0 "We cannot always depend on foreign powers to provide us with tanks and other crucial equipment. Creating our own upgraded tank from the basis of an already proven foreign one would go a long way towards being able to fully develop and supply our own army"
ARG_light_tanks:0 "A True Jaguar"
ARG_light_tanks_desc:0 "If we want our tank divisions to be effective we'll need to research and apply some of the most cutting edge technology in the field to make out of each individual vehicule a true hunter. They shall be like a jaguar: strong, brutal and effective"
ARG_mobile_bonus:0 "Agrupación Patagonia"
ARG_mobile_bonus_desc:0 "By creating a large mechanised force we can accomplish the dual goals of securing the strategicaly valuable Military Zone of Comodoro Rivadavia and taking a big step towards a fully modernized and mobile army"
ARG_final_mobile_doctrine:0 "The End of the Line"
ARG_final_mobile_doctrine_desc:0 "The age where rows upon rows of men would march onto the fields in orderly lines is now long gone! The time is for powerful and mobile armored formations supported by fast moving mechanized infantry and artillery: the line is dead, long live the spear!"
ARG_superior_fire_power:0 "Lessons of the Great War"
ARG_superior_fire_power_desc:0 "While we didn't join the war itself, many of our officers have either observed it's battlefields or been in contact with their peers in europe's armies. We can use that knowledge to shape our military doctrine and make sure we are ready to face the challenges of modern warfare"
ARG_infantry_sfp:0 "A Mauser for Every Man"
ARG_infantry_sfp_desc:0 "The russian's inability to properly outfit their troops during the war made evident how important it is to be able to mass produce standarized pieces of equipment, even the more complex ones. While we don't yet have an industry capable of doing this we can set up a contract with Mauser to make sure that we have a rifle for each and every one of the soldiers in our army"
ARG_support_sfp:0 "Prussian Drilling"
ARG_support_sfp_desc:0 "Strong, tough and disciplined, a german soldier is truly a sight to behold. Many within our army swear by the drilling and equipment that the Kaiserliche Armee employs. To make them mandatory would surely improve the quality of our army."
ARG_artillery:0 "Modern Howitzers"
ARG_artillery_desc:0 "The old guns our artillery batteries have been using are badly fit to the modern battlefield. By adopting more modern howitzers we could both keep them farther away from the frontlines and deal more damage due to their higher accuracy and explosive power"
ARG_sfp_bonus:0 "New Artillery Regiments"
ARG_sfp_bonus_desc:0 "The introduction of new weapons and the growth of the army require the creation of new artillery regiments, these will be outfitted with state of the art equipment and will operate according to the latest doctrines"
ARG_final_sfp_doctrine:0 "The Modern Line"
ARG_final_sfp_doctrine_desc:0 "It is a truth universaly aknowledged that it is always better to be on the side of a battle with the bigger, meaner guns. From the flimsiest rifle to the most impressive of howitzers we have made sure our weapons are the best and the men behind them are just as good, our armies will push and destroy any enemies that dare stand on the way of our glorious federation!"
ARG_grand_battle_plan:0 "Reorganize the Staff"
ARG_grand_battle_plan_desc:0 "A large army needs a well organised and effective staff to lead it. Indeed a well fed, equiped and trained soldier who knows what is expected of him will be able to perform the orders he is given that much better, making sure any plan the army has goes that much smoother. After all: An army marches on it's stomach"
ARG_support_gbp:0 "Swiss Helmets"
ARG_support_gbp_desc:0 "Our troops need proper equipment if we are going to expect them to accomplish our goals, to this end we should acquire new and improved tools and protection for them to use even if they are not of local design."
ARG_air_support_gbp:0 "Birth of the FAA"
ARG_air_support_gbp_desc:0 "The birth of military aviation during the Weltkrieg has opened up new possibilities. Insteqd of just relying on artillery fire from behing the lines we can now employ specific planes to drop bombs in a much more precise fashion and more generally provide support and protection for the troops on the ground"
ARG_spec_ops:0 "Hunters of the Andes"
ARG_spec_ops_desc:0 "Argentina is a large country filled with mountains, rivers and in some places even jungles. If we are to ever operate on these peculiar envirenments we'll need specially trained troops that will be able to fight in those battlefields at peak efficiency. The long distances between cities in the country also make the use of airborne troops particularly interesting"
ARG_gbp_bonus:0 "Gentlemen Officers"
ARG_gbp_bonus_desc:0 "An officer in the argentinean army should be a modern knight: strong, intelligent and gallant. He should command the respect of his subordinates and impress his supperiors through his leadership and planning capacities. Pushing our staff towards this vision will push them to become the better version of themselves and accomplish their tasks to the best of their abilities"
ARG_final_gbp_doctrine:0 "A Proud Military"
ARG_final_gbp_doctrine_desc:0 "From the lowliest of privates to the highest of field-marshalls every member of the army is part of awell oiled machine and proud to be so. Our high command creates brilliant yet reallistic plans that our troops are ready and willing to see to completion. And while none of the individual parts is particularly worthy of praise the total sum is an army that is always ready, always prepared"

